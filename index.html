<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五年一班猜猜我是誰</title>
    <style>
        /* 您的原始樣式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            font-size: 18px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
            max-width: 800px;
            margin: 20px auto;
        }
        .grid-item {
            position: relative;
            width: 100%;
            cursor: pointer;
        }
        .grid-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.5s ease-in-out, border-color 0.5s ease-in-out, z-index 0.5s ease-in-out;
            z-index: 1;
            position: relative;
            border: 2px solid transparent;
        }
        .grid-item img:hover {
            transform: scale(1.3);
            border: 5px solid #ff5722;
            z-index: 10;
        }
        .active {
            border: 5px solid blue; /* 選中時顯示藍色邊框 */
        }
        .input-popup, .placement-popup {
            display: none;
            position: absolute;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 100;
            width: 60%;
            text-align: center;
        }
        .input-popup input {
            padding: 5px;
            font-size: 14px;
            width: 80%;
            margin-top: 5px;
        }
        .input-popup button, .placement-popup button {
            padding: 5px 10px;
            font-size: 14px;
            margin-top: 10px;
            cursor: pointer;
            margin-right: 5px;
        }
        .submit-button {
            background-color: #4CAF50;
            color: white;
        }
        .cancel-button {
            background-color: #808080;
            color: white;
        }
        /* 新增排行榜的樣式 */
        #leaderboard {
            max-width: 800px;
            margin: 20px auto;
            text-align: left;
        }
        #leaderboard h2 {
            color: #333;
        }
        #leaderboard ol {
            padding-left: 20px;
        }
        #leaderboard li {
            font-size: 16px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<h1>五年一班猜猜我是誰</h1>
<p>點選圖片放大來看猜猜看這是不是你們家寶貝～點一下就可以選擇分區放置喔！</p>

<div class="grid-container" id="imageGrid">
    <!-- 這裡將由 JavaScript 動態插入圖片 -->
</div>

<!-- 顯示嘗試次數和成功次數 -->
<p id="stats">總共嘗試了0次，成功了0次。</p>

<!-- 排行榜 -->
<div id="leaderboard">
    <h2>排行榜</h2>
    <ol id="leaderboardList">
        <!-- 排行榜內容將由 JavaScript 動態插入 -->
    </ol>
</div>

<!-- 分區放置彈出框 -->
<div id="placementPopup" class="placement-popup">
    <p>是否願意分區放置？</p>
    <button onclick="handlePlacement('是')">是</button>
    <button onclick="handlePlacement('不是')">不是</button>
    <button onclick="handlePlacement('考慮中')">考慮中</button>
    <br>
    <button class="cancel-button" onclick="closePlacementPopup()">取消</button>
</div>

<!-- 姓名輸入彈出框 -->
<div id="inputPopup" class="input-popup">
    <p id="popupText">輸入寶貝的名字試試看吧</p>
    <input type="text" id="nameInput" placeholder="輸入學生的名字">
    <br>
    <button class="submit-button" onclick="checkGuess()">確認送出</button>
    <button class="cancel-button" onclick="closeInputPopup()">取消輸入</button>
</div>

<script>
    const students = [
        {image: 'guess01.jpg', name: '周筠棋'},
        {image: 'guess02.jpg', name: '徐浩鈞'},
        {image: 'guess03.jpg', name: '朱品睿'},
        {image: 'guess04.jpg', name: '黃澔祤'},
        {image: 'guess05.jpg', name: '歐宸嘉'},
        {image: 'guess06.jpg', name: '黃煜程'},
        {image: 'guess07.jpg', name: '詹運生'},
        {image: 'guess08.jpg', name: '陳勁瑜'},
        {image: 'guess09.jpg', name: '林則佐'},
        {image: 'guess10.jpg', name: '林則佑'},
        {image: 'guess11.jpg', name: '周兆員'},
        {image: 'guess12.jpg', name: '廖淯翔'},
        {image: 'guess13.jpg', name: '陳柏安'},
        {image: 'guess14.jpg', name: '張幃睿'},
        {image: 'guess15.jpg', name: '闕芷榕'},
        {image: 'guess16.jpg', name: '張子晴'},
        {image: 'guess17.jpg', name: '羅璽恩'},
        {image: 'guess18.jpg', name: '朱采彤'},
        {image: 'guess19.jpg', name: '高婧'},
        {image: 'guess20.jpg', name: '吳欣穎'},
        {image: 'guess21.jpg', name: '黃暐霓'},
        {image: 'guess22.jpg', name: '韋欣圻'},
        {image: 'guess23.jpg', name: '邱琝容'},
        {image: 'guess24.jpg', name: '黃宇晨'},
        {image: 'guess25.jpg', name: '黃昱馷'},
        {image: 'guess26.jpg', name: '李孟軒'},
        {image: 'guess27.jpg', name: '劉萱綺'},
        {image: 'guess28.jpg', name: '劉芷晴'},
        {image: 'guess29.jpg', name: '王心儀'},
        {image: 'guess30.jpg', name: '張瑀航'},
        {image: 'guess31.jpg', name: '陳湘晴'},
        {image: 'guess32.jpg', name: '傅禹童'}
    ];

    let currentStudent = null;
    let lastClickedImage = null;
    let totalAttempts = 0;
    let totalSuccesses = 0;
    let selectedPlacement = '';

    // 排行榜數據
    let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];

    // 更新排行榜
    function updateLeaderboard() {
        const leaderboardList = document.getElementById('leaderboardList');
        leaderboardList.innerHTML = '';
        leaderboard.slice(0, 10).forEach((entry, index) => {
            const li = document.createElement('li');
            li.textContent = `${entry.name} - 成功次數：${entry.successes}`;
            leaderboardList.appendChild(li);
        });
    }

    // 隨機排列圖片
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    // 動態生成圖片
    function populateGrid() {
        const grid = document.getElementById('imageGrid');
        const shuffledStudents = shuffle(students); // 打亂順序
        shuffledStudents.forEach((student, index) => {
            const div = document.createElement('div');
            div.className = 'grid-item';
            div.innerHTML = `<img src="${student.image}" alt="Student ${index + 1}" onclick="openPlacementPopup(${index}, this)">`;
            grid.appendChild(div);
        });
    }

    // 顯示分區放置彈出框
    function openPlacementPopup(index, imgElement) {
        currentStudent = students[index];
        const popup = document.getElementById('placementPopup');

        // 移除上一次點擊的圖片邊框
        if (lastClickedImage) {
            lastClickedImage.classList.remove('active');
        }

        // 加上藍色邊框
        imgElement.classList.add('active');
        lastClickedImage = imgElement;

        // 設定彈出框的位置在圖片上方
        const rect = imgElement.getBoundingClientRect();
        const x = rect.left + (rect.width / 2) - (popup.offsetWidth / 2);
        const y = rect.top + window.scrollY - popup.offsetHeight - 10; // 在圖片上方顯示
        popup.style.top = `${y}px`;
        popup.style.left = `${x}px`;
        popup.style.display = 'block';
    }

    // 處理分區放置的選擇
    function handlePlacement(choice) {
        selectedPlacement = choice;
        closePlacementPopup();

        if (choice === '是') {
            // 如果選擇「是」，則彈出姓名輸入框
            openInputPopup();
        } else {
            alert(`您選擇了「${choice}」`);
            totalAttempts++;
            updateStats();
            closeAllPopups();
        }
    }

    // 顯示姓名輸入彈出框
    function openInputPopup() {
        const popup = document.getElementById('inputPopup');
        const imgElement = lastClickedImage;

        // 設定彈出框的位置在圖片上方
        const rect = imgElement.getBoundingClientRect();
        const x = rect.left + (rect.width / 2) - (popup.offsetWidth / 2);
        const y = rect.top + window.scrollY - popup.offsetHeight - 10;
        popup.style.top = `${y}px`;
        popup.style.left = `${x}px`;
        popup.style.display = 'block';
    }

    // 檢查輸入是否正確
    function checkGuess() {
        const guess = document.getElementById('nameInput').value.trim();

        totalAttempts++;

        if (guess === currentStudent.name) {
            totalSuccesses++;
            alert(`恭喜你答對了～\n分區放置選擇：${selectedPlacement}`);
            updateStats();
            checkLeaderboard();
        } else {
            alert('哎呀！不是喔～再試一次吧！');
            updateStats();
        }

        closeAllPopups();
    }

    // 更新嘗試次數和成功次數
    function updateStats() {
        const stats = document.getElementById('stats');
        stats.textContent = `總共嘗試了${totalAttempts}次，成功了${totalSuccesses}次。`;
    }

    // 檢查是否進入排行榜
    function checkLeaderboard() {
        // 將當前的成功次數與排行榜上的數據進行比較
        let minSuccesses = leaderboard.length > 0 ? leaderboard[leaderboard.length - 1].successes : 0;

        if (totalSuccesses > minSuccesses || leaderboard.length < 10) {
            const playerName = prompt('恭喜你進入排行榜！請輸入你的名字：');
            if (playerName) {
                leaderboard.push({name: playerName, successes: totalSuccesses});
                // 按成功次數排序
                leaderboard.sort((a, b) => b.successes - a.successes);
                // 保留前十名
                leaderboard = leaderboard.slice(0, 10);
                // 保存到 localStorage
                localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
                updateLeaderboard();
            }
        }
    }

    // 關閉所有彈出框
    function closeAllPopups() {
        closeInputPopup();
        closePlacementPopup();

        // 移除圖片邊框
        if (lastClickedImage) {
            lastClickedImage.classList.remove('active');
            lastClickedImage = null;
        }
    }

    // 關閉姓名輸入彈出框
    function closeInputPopup() {
        document.getElementById('inputPopup').style.display = 'none';
        document.getElementById('nameInput').value = '';
    }

    // 關閉分區放置彈出框
    function closePlacementPopup() {
        document.getElementById('placementPopup').style.display = 'none';
    }

    window.onload = function() {
        populateGrid();
        updateLeaderboard();
    };
</script>

</body>
</html>
