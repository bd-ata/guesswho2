<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五年一班猜猜我是誰</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            font-size: 18px;
        }
        .grid-container {
            position: relative;
            width: 90%;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .grid-item {
            position: relative;
            width: 100px;
            height: 150px;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .grid-item img {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            transition: transform 0.3s ease;
            transform-origin: center center;
        }
        /* 初始隨機旋轉 */
        .grid-item {
            transform: rotate(var(--rotation));
        }
        /* 滑過時放大並轉正 */
        .grid-item:hover {
            transform: scale(1.1) rotate(0deg);
            z-index: 1;
        }
        /* 點擊後的動畫效果 */
        .grid-item.active {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 80vw;
            height: auto;
            transform: translate(-50%, -50%) rotate(0deg);
            z-index: 1001;
            transition: all 0.5s ease-in-out;
        }
        .grid-item.active img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        /* 遮罩層 */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            display: none;
        }
        /* 輸入框樣式 */
        .input-popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            z-index: 1002;
        }
        .input-popup input {
            padding: 5px;
            font-size: 16px;
            width: 80%;
            margin-top: 10px;
        }
        .input-popup button {
            padding: 5px 10px;
            font-size: 16px;
            margin: 10px 5px 0 5px;
            cursor: pointer;
        }
        .submit-button {
            background-color: #4CAF50;
            color: white;
        }
        .cancel-button {
            background-color: #808080;
            color: white;
        }
    </style>
</head>
<body>

<h1>五年一班猜猜我是誰</h1>
<p>點選圖片放大來看猜猜看這是不是你們家寶貝～點一下就可以填入姓名來檢核是否猜對喔！</p>

<div class="grid-container" id="imageGrid">
    <!-- 這裡將由 JavaScript 動態插入圖片 -->
</div>

<!-- 遮罩層 -->
<div id="overlay">
    <!-- 輸入框 -->
    <div id="inputPopup" class="input-popup">
        <p id="popupText">就決定是這張了嗎？輸入寶貝的名字試試看吧</p>
        <input type="text" id="nameInput" placeholder="輸入學生的名字">
        <button class="submit-button" onclick="checkGuess()">確認送出</button>
        <button class="cancel-button" onclick="closePopup()">取消輸入</button>
    </div>
</div>

<script>
    const students = [
        {image: 'guess01.jpg', name: '周筠棋'},
        {image: 'guess02.jpg', name: '徐浩鈞'},
        {image: 'guess03.jpg', name: '朱品睿'},
        {image: 'guess04.jpg', name: '黃澔祤'},
        {image: 'guess05.jpg', name: '歐宸嘉'},
        {image: 'guess06.jpg', name: '黃煜程'},
        {image: 'guess07.jpg', name: '詹運生'},
        {image: 'guess08.jpg', name: '陳勁瑜'},
        {image: 'guess09.jpg', name: '林則佐'},
        {image: 'guess10.jpg', name: '林則佑'},
        {image: 'guess11.jpg', name: '周兆員'},
        {image: 'guess12.jpg', name: '廖淯翔'},
        {image: 'guess13.jpg', name: '陳柏安'},
        {image: 'guess14.jpg', name: '張幃睿'},
        {image: 'guess15.jpg', name: '闕芷榕'},
        {image: 'guess16.jpg', name: '張子晴'},
        {image: 'guess17.jpg', name: '羅璽恩'},
        {image: 'guess18.jpg', name: '朱采彤'},
        {image: 'guess19.jpg', name: '高婧'},
        {image: 'guess20.jpg', name: '吳欣穎'},
        {image: 'guess21.jpg', name: '黃暐霓'},
        {image: 'guess22.jpg', name: '韋欣圻'},
        {image: 'guess23.jpg', name: '邱琝容'},
        {image: 'guess24.jpg', name: '黃宇晨'},
        {image: 'guess25.jpg', name: '黃昱馷'},
        {image: 'guess26.jpg', name: '李孟軒'},
        {image: 'guess27.jpg', name: '劉萱綺'},
        {image: 'guess28.jpg', name: '劉芷晴'},
        {image: 'guess29.jpg', name: '王心儀'},
        {image: 'guess30.jpg', name: '張瑀航'},
        {image: 'guess31.jpg', name: '陳湘晴'},
        {image: 'guess32.jpg', name: '傅禹童'}
    ];

    let currentStudent = null;
    let lastClickedItem = null;

    // 隨機排列圖片
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    // 動態生成圖片
    function populateGrid() {
        const grid = document.getElementById('imageGrid');
        const shuffledStudents = shuffle(students); // 打亂順序
        shuffledStudents.forEach((student, index) => {
            const div = document.createElement('div');
            div.className = 'grid-item';

            // 隨機旋轉角度
            const rotation = (Math.random() * 30 - 15) + 'deg';
            div.style.setProperty('--rotation', rotation);

            div.innerHTML = `<img src="${student.image}" alt="Student ${index + 1}">`;
            div.onclick = () => openPopup(index, div);
            grid.appendChild(div);
        });
    }

    // 顯示輸入框，並在放大圖片中央顯示
    function openPopup(index, gridItem) {
        currentStudent = students[index];
        const overlay = document.getElementById('overlay');
        const popup = document.getElementById('inputPopup');

        // 移除上一次點擊的圖片效果
        if (lastClickedItem) {
            lastClickedItem.classList.remove('active');
        }

        // 加上動畫效果
        gridItem.classList.add('active');
        lastClickedItem = gridItem;

        // 顯示遮罩層
        overlay.style.display = 'block';

        // 顯示輸入框
        popup.style.display = 'block';
    }

    // 檢查輸入是否正確
    function checkGuess() {
        const guess = document.getElementById('nameInput').value.trim();
        if (guess === currentStudent.name) {
            alert('恭喜你答對了～');
        } else {
            alert('哎呀！不是喔～再試一次吧！');
        }
        closePopup();
    }

    // 關閉輸入框
    function closePopup() {
        const overlay = document.getElementById('overlay');
        const popup = document.getElementById('inputPopup');

        // 隱藏遮罩層和輸入框
        overlay.style.display = 'none';
        popup.style.display = 'none';

        // 恢復圖片原狀
        if (lastClickedItem) {
            lastClickedItem.classList.remove('active');
        }

        // 清空輸入框
        document.getElementById('nameInput').value = '';
    }

    window.onload = populateGrid;
</script>

</body>
</html>
