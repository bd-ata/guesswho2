<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五年一班猜猜我是誰</title>
    <style>
        /* 基本样式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
            margin-top: 20px;
        }
        p {
            color: #666;
            font-size: 18px;
        }
        /* 主容器 */
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 10px;
        }
        /* 上方内容 */
        .top-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        /* 弃置区和考虑区 */
        #discardArea, #considerArea {
            width: 8%;
            min-height: 500px;
            background-color: #e0e0e0;
            padding: 10px;
            box-sizing: border-box;
            position: relative;
        }
        #discardArea h2, #considerArea h2 {
            color: #333;
        }
        /* 主要图片区域 */
        #imageGrid {
            width: 84%;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
        }
        /* 图片样式 */
        .grid-item {
            position: relative;
            width: 100%;
            cursor: pointer;
        }
        .grid-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out, border-color 0.3s ease-in-out;
            border: 2px solid transparent;
        }
        /* 放大效果仅在支持鼠标悬停的设备上启用 */
        @media (hover: hover) {
            .grid-item img:hover,
            .grid-item.enlarged img {
                transform: scale(1.3); /* 放大130% */
                border: 5px solid #ff5722; /* 加上色框 */
                z-index: 10;
                position: relative;
            }
        }
        .active {
            border: 5px solid blue;
        }
        /* 弹出框样式 */
        .input-popup, .placement-popup, .change-mind-popup {
            display: none;
            position: absolute;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 100;
            width: 220px;
            text-align: center;
        }
        .input-popup input {
            padding: 5px;
            font-size: 14px;
            width: 90%;
            margin-top: 5px;
        }
        .input-popup button, .placement-popup button {
            padding: 5px 10px;
            font-size: 14px;
            margin-top: 10px;
            cursor: pointer;
            margin-right: 5px;
            border: none;
            border-radius: 3px;
        }
        .submit-button {
            background-color: #4CAF50;
            color: white;
        }
        /* 按钮颜色 */
        .yes-button {
            background-color: green;
            color: white;
        }
        .no-button {
            background-color: red;
            color: white;
        }
        .consider-button {
            background-color: yellow;
            color: black;
        }
        /* 排行榜的样式 */
        #leaderboard {
            max-width: 800px;
            margin: 20px auto;
            text-align: left;
        }
        #leaderboard h2 {
            color: #333;
        }
        #leaderboard ol {
            padding-left: 20px;
        }
        #leaderboard li {
            font-size: 16px;
            margin-bottom: 5px;
        }
        /* 弃置区、考虑区和排除区的图片样式 */
        #discardArea .grid-item img, #considerArea .grid-item img {
            width: 100%;
            height: auto;
            transform: scale(0.8);
            transition: transform 0.3s ease-in-out, border-color 0.3s ease-in-out;
            border: 2px solid transparent;
        }
        /* 弃置区和考虑区的图片放大效果 */
        @media (hover: hover) {
            #discardArea .grid-item img:hover,
            #considerArea .grid-item img:hover {
                transform: scale(1.625); /* 放大至与主区域放大后相同的尺寸 */
                border: 5px solid #ff5722;
                z-index: 10;
                position: relative;
            }
        }
        /* 排除区的图片样式 */
        #excludeArea .grid-item img {
            width: 100%;
            height: auto;
            transform: scale(0.5); /* 缩小50% */
            border: 2px solid transparent;
        }
        /* 排除区背景色 */
        #excludeArea {
            background-color: #ffe6e6; /* 浅粉色 */
        }
        /* 改变心意的提示框文字效果 */
        .change-mind-popup p {
            font-weight: bold;
            color: #d32f2f;
        }
    </style>
</head>
<body>

<h1>五年一班猜猜我是誰</h1>
<p>点选图片放大来看猜猜看这是不是您家宝贝～点一下就可以选择哦！</p>

<!-- 主容器 -->
<div class="main-container">
    <!-- 上方内容 -->
    <div class="top-container">
        <!-- 弃置区 -->
        <div id="discardArea">
            <h2>弃置区</h2>
            <div class="grid-container" id="discardGrid">
                <!-- 弃置的图片将放置在这里 -->
            </div>
        </div>
        <!-- 主要图片区域 -->
        <div id="imageGrid">
            <!-- 图片将由 JavaScript 动态插入 -->
        </div>
        <!-- 考虑区 -->
        <div id="considerArea">
            <h2>考虑区</h2>
            <div class="grid-container" id="considerGrid">
                <!-- 考虑中的图片将放置在这里 -->
            </div>
        </div>
    </div>
    <!-- 排除区 -->
    <div id="excludeArea">
        <h2>排除区</h2>
        <div class="grid-container" id="excludeGrid">
            <!-- 排除的图片将放置在这里 -->
        </div>
    </div>
</div>

<!-- 显示尝试次数和成功次数 -->
<p id="stats">总共尝试了0次，成功了0次。</p>

<!-- 成绩揭晓区 -->
<div id="resultArea" style="display: none;">
    <h2>游戏结束！</h2>
    <p>恭喜你答对了～欢迎您趁此机会和孩子分享彼此的好恶，给孩子多一点心情日记的素材吧😊</p>
</div>

<!-- 排行榜 -->
<div id="leaderboard">
    <h2>排行榜</h2>
    <button onclick="clearLeaderboard()">清空排行榜</button>
    <ol id="leaderboardList">
        <!-- 排行榜内容将由 JavaScript 动态插入 -->
    </ol>
</div>

<!-- 「这是您家宝贝吗？」弹出框 -->
<div id="placementPopup" class="placement-popup">
    <p>这是您家宝贝吗？</p>
    <button class="yes-button" onclick="handlePlacement('是')">是</button>
    <button class="no-button" onclick="handlePlacement('不是')">不是</button>
    <button class="consider-button" onclick="handlePlacement('考虑中')">考虑中</button>
</div>

<!-- 姓名输入弹出框 -->
<div id="inputPopup" class="input-popup">
    <p>就决定是这张了吗？输入宝贝的名字试试看看吧</p>
    <input type="text" id="nameInput" placeholder="输入学生的名字">
    <br>
    <button class="submit-button" onclick="checkGuess()">确认送出</button>
</div>

<!-- 改变心意提示弹出框 -->
<div id="changeMindPopup" class="change-mind-popup">
    <p>改变心意了吗？点两下鼠标或长按可以将图片移回原处看仔细</p>
</div>

<script>
    const students = [
        {image: 'guess01.jpg', name: '周筠棋'},
        {image: 'guess02.jpg', name: '徐浩鈞'},
        {image: 'guess03.jpg', name: '朱品睿'},
        {image: 'guess04.jpg', name: '黃澔祤'},
        {image: 'guess05.jpg', name: '歐宸嘉'},
        {image: 'guess06.jpg', name: '黃煜程'},
        {image: 'guess07.jpg', name: '詹運生'},
        {image: 'guess08.jpg', name: '陳勁瑜'},
        {image: 'guess09.jpg', name: '林則佐'},
        {image: 'guess10.jpg', name: '林則佑'},
        {image: 'guess11.jpg', name: '周兆員'},
        {image: 'guess12.jpg', name: '廖淯翔'},
        {image: 'guess13.jpg', name: '陳柏安'},
        {image: 'guess14.jpg', name: '張幃睿'},
        {image: 'guess15.jpg', name: '闕芷榕'},
        {image: 'guess16.jpg', name: '張子晴'},
        {image: 'guess17.jpg', name: '羅璽恩'},
        {image: 'guess18.jpg', name: '朱采彤'},
        {image: 'guess19.jpg', name: '高婧'},
        {image: 'guess20.jpg', name: '吳欣穎'},
        {image: 'guess21.jpg', name: '黃暐霓'},
        {image: 'guess22.jpg', name: '韋欣圻'},
        {image: 'guess23.jpg', name: '邱琝容'},
        {image: 'guess24.jpg', name: '黃宇晨'},
        {image: 'guess25.jpg', name: '黃昱馷'},
        {image: 'guess26.jpg', name: '李孟軒'},
        {image: 'guess27.jpg', name: '劉萱綺'},
        {image: 'guess28.jpg', name: '劉芷晴'},
        {image: 'guess29.jpg', name: '王心儀'},
        {image: 'guess30.jpg', name: '張瑀航'},
        {image: 'guess31.jpg', name: '陳湘晴'},
        {image: 'guess32.jpg', name: '傅禹童'}
    ];

    let currentStudent = null;
    let lastClickedImage = null;
    let totalAttempts = 0;
    let totalSuccesses = 0;
    let selectedPlacement = '';
    let mainGridImages = [];
    let discardedImages = [];
    let consideredImages = [];
    let excludedImages = [];
    let yesAttempts = 0; // 选择「是」的次数
    let gameEnded = false; // 游戏是否结束

    // 排行榜数据
    let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];

    // 更新排行榜
    function updateLeaderboard() {
        const leaderboardList = document.getElementById('leaderboardList');
        leaderboardList.innerHTML = '';
        leaderboard.slice(0, 10).forEach((entry, index) => {
            const rate = ((entry.successes / entry.yesAttempts) * 100).toFixed(2);
            const li = document.createElement('li');
            li.textContent = `${entry.name} - 猜对率：${rate}% (${entry.successes}/${entry.yesAttempts})`;
            leaderboardList.appendChild(li);
        });
    }

    // 清空排行榜
    function clearLeaderboard() {
        localStorage.removeItem('leaderboard');
        leaderboard = [];
        updateLeaderboard();
        alert('排行榜已清空');
    }

    // 动态生成图片
    function populateGrid() {
        const grid = document.getElementById('imageGrid');
        grid.innerHTML = '';
        const shuffledStudents = shuffle(students); // 打乱顺序
        shuffledStudents.forEach((student, index) => {
            const div = document.createElement('div');
            div.className = 'grid-item';
            const img = document.createElement('img');
            img.src = student.image;
            img.alt = `Student ${index + 1}`;

            div.appendChild(img);
            grid.appendChild(div);

            mainGridImages.push({student: student, element: div});

            // 统一使用 click 事件
            div.addEventListener('click', () => openPlacementPopup(student, div));
        });
    }

    // 显示「这是您家宝贝吗？」弹出框
    function openPlacementPopup(student, imgElement) {
        if (gameEnded) return; // 游戏结束后不再显示弹出框

        currentStudent = student;
        const popup = document.getElementById('placementPopup');

        // 移除上一次点击的图片边框
        if (lastClickedImage && lastClickedImage !== imgElement) {
            lastClickedImage.classList.remove('active');
        }

        // 加上蓝色边框
        imgElement.classList.add('active');
        lastClickedImage = imgElement;

        // 设置弹出框的位置在图片上方
        const rect = imgElement.getBoundingClientRect();
        const x = rect.left + (rect.width / 2) - (popup.offsetWidth / 2);
        const y = rect.top + window.scrollY - popup.offsetHeight - 10; // 在图片上方显示
        popup.style.top = `${y}px`;
        popup.style.left = `${x}px`;
        popup.style.display = 'block';
    }

    // 处理选择
    function handlePlacement(choice) {
        selectedPlacement = choice;

        if (choice === '是') {
            yesAttempts++;
            // 如果选择「是」，则弹出姓名输入框
            openInputPopup();
        } else {
            // 移动图片到相应的区域
            moveImage(choice);
            closeAllPopups();
        }
    }

    // 显示姓名输入弹出框
    function openInputPopup() {
        const popup = document.getElementById('inputPopup');
        const imgElement = lastClickedImage;

        // 设置弹出框的位置在图片上方
        const rect = imgElement.getBoundingClientRect();
        const x = rect.left + (rect.width / 2) - (popup.offsetWidth / 2);
        const y = rect.top + window.scrollY - popup.offsetHeight - 10;
        popup.style.top = `${y}px`;
        popup.style.left = `${x}px`;
        popup.style.display = 'block';
    }

    // 检查输入是否正确
    function checkGuess() {
        const guess = document.getElementById('nameInput').value.trim();

        totalAttempts++; // 只在输入姓名时计数

        if (guess === currentStudent.name) {
            totalSuccesses++;
            alert(`恭喜你答对了～`);
            updateStats();
            checkLeaderboard();
            // 移除图片
            removeImageFromMainGrid();
            // 游戏结束，进入成绩揭晓区
            endGame();
        } else {
            alert('哎呀！不是哦～再试一次吧！');
            updateStats();
            // 直接将图片移到排除区
            moveImage('排除');
            closeAllPopups();
        }

        closeInputPopup();
    }

    // 游戏结束
    function endGame() {
        gameEnded = true; // 设置游戏结束
        // 隐藏游戏区域
        document.querySelector('.main-container').style.display = 'none';
        document.getElementById('stats').style.display = 'none';
        // 隐藏「这是您家宝贝吗？」弹出框
        document.getElementById('placementPopup').style.display = 'none';
        // 显示成绩揭晓区
        document.getElementById('resultArea').style.display = 'block';
        // 自动滚动到页面顶部
        window.scrollTo(0, 0);
    }

    // 移动图片到弃置区、考虑区或排除区
    function moveImage(choice) {
        let targetArea = null;
        let targetArray = null;

        if (choice === '不是') {
            targetArea = document.getElementById('discardGrid');
            targetArray = discardedImages;
        } else if (choice === '考虑中') {
            targetArea = document.getElementById('considerGrid');
            targetArray = consideredImages;
        } else if (choice === '排除') {
            targetArea = document.getElementById('excludeGrid');
            targetArray = excludedImages;
        }

        if (targetArea && targetArray) {
            // 从主区域移除图片
            const index = mainGridImages.findIndex(item => item.student === currentStudent);
            if (index > -1) {
                const imageItem = mainGridImages.splice(index, 1)[0];
                imageItem.element.classList.remove('active');
                imageItem.element.style.transform = 'scale(0.8)'; // 缩小图片

                // 添加双击或长按事件监听器
                addReturnEvent(imageItem, targetArea);

                targetArea.appendChild(imageItem.element);
                targetArray.push(imageItem);
            }
        }

        // 如果主区域没有图片了，提示用户可以重新选择
        if (mainGridImages.length === 0 && !gameEnded) {
            alert('主区域已无图片，您可以在考虑区或弃置区重新选择。');
        }
    }

    // 添加双击或长按事件监听器
    function addReturnEvent(imageItem, targetArea) {
        let timer;

        // 桌面设备双击
        imageItem.element.addEventListener('dblclick', () => {
            showChangeMindPopup(imageItem.element);
            moveBackToMain(imageItem, targetArea);
        });

        // 移动设备长按
        imageItem.element.addEventListener('touchstart', (e) => {
            timer = setTimeout(() => {
                showChangeMindPopup(imageItem.element);
                moveBackToMain(imageItem, targetArea);
            }, 800); // 长按800毫秒触发
        });

        imageItem.element.addEventListener('touchend', (e) => {
            clearTimeout(timer);
        });
    }

    // 将图片移回主区域
    function moveBackToMain(imageItem, fromArea) {
        fromArea.removeChild(imageItem.element);
        mainGridImages.push(imageItem);
        document.getElementById('imageGrid').appendChild(imageItem.element);
        // 移除事件监听器，重新添加点击事件
        imageItem.element.onclick = () => openPlacementPopup(imageItem.student, imageItem.element);
    }

    // 显示“改变心意了吗？”的提示框
    function showChangeMindPopup(imgElement) {
        const popup = document.getElementById('changeMindPopup');
        const rect = imgElement.getBoundingClientRect();
        const x = rect.left + (rect.width / 2) - (popup.offsetWidth / 2);
        const y = rect.top + window.scrollY - popup.offsetHeight - 10;
        popup.style.top = `${y}px`;
        popup.style.left = `${x}px`;
        popup.style.display = 'block';

        setTimeout(() => {
            popup.style.display = 'none';
        }, 2000); // 2秒后自动消失
    }

    // 从主区域移除图片
    function removeImageFromMainGrid() {
        const index = mainGridImages.findIndex(item => item.student === currentStudent);
        if (index > -1) {
            const imageItem = mainGridImages.splice(index, 1)[0];
            imageItem.element.remove();
        }
    }

    // 更新尝试次数和成功次数
    function updateStats() {
        const stats = document.getElementById('stats');
        stats.textContent = `总共尝试了${totalAttempts}次，成功了${totalSuccesses}次。`;
    }

    // 检查是否进入排行榜
    function checkLeaderboard() {
        const correctRate = totalSuccesses / yesAttempts;
        // 将当前的正确率与排行榜上的数据进行比较
        let minCorrectRate = leaderboard.length > 0 ? leaderboard[leaderboard.length - 1].successes / leaderboard[leaderboard.length - 1].yesAttempts : 0;

        if (correctRate > minCorrectRate || leaderboard.length < 10) {
            // 将玩家资料暂时加入排行榜，待输入姓名后再更新
            leaderboard.push({name: '', successes: totalSuccesses, yesAttempts: yesAttempts});
            // 按正确率排序
            leaderboard.sort((a, b) => (b.successes / b.yesAttempts) - (a.successes / a.yesAttempts));
            // 找到玩家的排名
            const playerIndex = leaderboard.findIndex(entry => entry.name === '');
            const rank = playerIndex + 1;
            // 提示玩家输入姓名，并显示排名和成绩
            const playerName = prompt(`恭喜你进入排行榜！您的排名是第${rank}名，成绩是 ${(correctRate*100).toFixed(2)}%。\n请输入你的名字：`);
            if (playerName) {
                leaderboard[playerIndex].name = playerName;
                // 保留前十名
                leaderboard = leaderboard.slice(0, 10);
                // 保存到 localStorage
                localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
                updateLeaderboard();
            } else {
                // 如果没有输入姓名，从排行榜中移除该项
                leaderboard.splice(playerIndex,1);
            }
        }
    }

    // 关闭所有弹出框
    function closeAllPopups() {
        closeInputPopup();
        closePlacementPopup();

        // 移除图片边框
        if (lastClickedImage) {
            lastClickedImage.classList.remove('active');
            lastClickedImage = null;
        }
    }

    // 关闭姓名输入弹出框
    function closeInputPopup() {
        document.getElementById('inputPopup').style.display = 'none';
        document.getElementById('nameInput').value = '';
    }

    // 关闭「这是您家宝贝吗？」弹出框
    function closePlacementPopup() {
        document.getElementById('placementPopup').style.display = 'none';
        // 重置「是」按钮的显示
        document.querySelector('.yes-button').style.display = 'inline-block';
    }

    // 随机排列图片
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    window.onload = function() {
        populateGrid();
        updateLeaderboard();
    };
</script>

</body>
</html>
