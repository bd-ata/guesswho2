<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五年一班猜猜我是誰</title>
    <style>
        /* 基本樣式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
            margin-top: 20px;
        }
        p {
            color: #666;
            font-size: 18px;
        }
        /* 主容器 */
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 10px;
        }
        /* 上方內容 */
        .top-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        /* 棄置區和考慮區 */
        #discardArea, #considerArea {
            width: 8%;
            min-height: 500px;
            background-color: #e0e0e0;
            padding: 10px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        #discardArea h2, #considerArea h2 {
            color: #333;
        }
        /* 主要圖片區域 */
        #imageGrid {
            width: 84%;
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 調整為4列以適應32人 */
            grid-gap: 20px;
        }
        /* 圖片樣式 */
        .grid-item {
            position: relative;
            width: 100%;
            cursor: pointer;
        }
        .grid-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out, border-color 0.3s ease-in-out;
            border: 2px solid transparent;
        }
        /* 放大效果僅在支援滑鼠懸停的裝置上啟用 */
        @media (hover: hover) {
            .grid-item img:hover,
            .grid-item.enlarged img {
                transform: scale(1.3); /* 放大130% */
                border: 5px solid #ff5722; /* 加上色框 */
                z-index: 10;
                position: relative;
            }
        }
        .active {
            border: 5px solid blue;
        }
        /* 排除區樣式 */
        #excludeArea {
            background-color: #ffe6e6; /* 淺粉色 */
            padding: 10px;
            box-sizing: border-box;
            min-height: 100px;
            overflow-y: auto;
        }
        #excludeArea .grid-item img {
            width: 100%;
            height: auto;
            transform: scale(0.1); /* 縮小10% */
            transition: border-color 0.3s ease-in-out; /* 刪去縮放功能 */
            border: 2px solid transparent;
        }
        /* 隱藏排除區圖片的滑鼠懸停放大效果 */
        @media (hover: hover) {
            #excludeArea .grid-item img:hover {
                transform: scale(0.1); /* 保持10%縮小，不放大 */
            }
        }
        /* 密碼輸入框樣式 */
        #passwordPopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1000;
        }
        /* 成績揭曉區的樣式 */
        #resultArea {
            display: none;
            text-align: center;
            margin-top: 30px;
        }
        #correctImage {
            margin-top: 20px;
            max-width: 300px;
            border-radius: 10px;
        }
        /* 排行榜的樣式 */
        #leaderboard {
            max-width: 800px;
            margin: 20px auto;
            text-align: left;
        }
        #leaderboard h2 {
            color: #333;
        }
        #leaderboard ol {
            padding-left: 20px;
        }
        #leaderboard li {
            font-size: 16px;
            margin-bottom: 5px;
        }
        /* 彩帶和煙火效果 */
        .celebration {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>

<h1>五年一班猜猜我是誰</h1>
<p>點選圖片放大來看猜猜看這是不是您家寶貝～點一下就可以選擇喔！</p>

<!-- 主容器 -->
<div class="main-container">
    <div class="top-container">
        <div id="discardArea">
            <h2>棄置區</h2>
            <div class="grid-container" id="discardGrid">
                <!-- 棄置的圖片將放置在這裡 -->
            </div>
        </div>
        <div id="imageGrid">
            <!-- 圖片將由 JavaScript 動態插入 -->
        </div>
        <div id="considerArea">
            <h2>考慮區</h2>
            <div class="grid-container" id="considerGrid">
                <!-- 考慮中的圖片將放置在這裡 -->
            </div>
        </div>
    </div>
    <!-- 排除區 -->
    <div id="excludeArea">
        <h2>排除區</h2>
        <div class="grid-container" id="excludeGrid">
            <!-- 排除的圖片將放置在這裡 -->
        </div>
    </div>
</div>

<!-- 顯示查看次數和嘗試次數 -->
<p id="stats">總共查看了0次，嘗試了0次。</p>

<!-- 密碼輸入彈出框 -->
<div id="passwordPopup">
    <p>請輸入密碼以清空排行榜：</p>
    <input type="password" id="passwordInput" placeholder="輸入密碼">
    <br>
    <button class="submit-button" onclick="verifyPassword()">確認</button>
</div>

<!-- 成績揭曉區 -->
<div id="resultArea">
    <h2>遊戲結束！恭喜你答對了～歡迎您趁此機會和孩子分享彼此的好惡，給孩子多一點心情日記的素材吧😊</h2>
    <img id="correctImage" src="" alt="Correct Student Image">
</div>

<!-- 排行榜 -->
<div id="leaderboard">
    <h2>排行榜</h2>
    <button onclick="requestClearLeaderboard()">清空排行榜</button>
    <ol id="leaderboardList">
        <!-- 排行榜內容將由 JavaScript 動態插入 -->
    </ol>
</div>

<!-- 彩帶或煙火慶祝動畫 -->
<canvas id="celebrationCanvas" class="celebration"></canvas>

<script>
    const students = [
        {image: 'guess01.jpg', name: '周筠棋'},
        {image: 'guess02.jpg', name: '徐浩鈞'},
        {image: 'guess03.jpg', name: '朱品睿'},
        {image: 'guess04.jpg', name: '黃澔祤'},
        {image: 'guess05.jpg', name: '歐宸嘉'},
        {image: 'guess06.jpg', name: '黃煜程'},
        {image: 'guess07.jpg', name: '詹運生'},
        {image: 'guess08.jpg', name: '陳勁瑜'},
        {image: 'guess09.jpg', name: '林則佐'},
        {image: 'guess10.jpg', name: '林則佑'},
        {image: 'guess11.jpg', name: '周兆員'},
        {image: 'guess12.jpg', name: '廖淯翔'},
        {image: 'guess13.jpg', name: '陳柏安'},
        {image: 'guess14.jpg', name: '張幃睿'},
        {image: 'guess15.jpg', name: '闕芷榕'},
        {image: 'guess16.jpg', name: '張子晴'},
        {image: 'guess17.jpg', name: '羅璽恩'},
        {image: 'guess18.jpg', name: '朱采彤'},
        {image: 'guess19.jpg', name: '高婧'},
        {image: 'guess20.jpg', name: '吳欣穎'},
        {image: 'guess21.jpg', name: '黃暐霓'},
        {image: 'guess22.jpg', name: '韋欣圻'},
        {image: 'guess23.jpg', name: '邱琝容'},
        {image: 'guess24.jpg', name: '黃宇晨'},
        {image: 'guess25.jpg', name: '黃昱馷'},
        {image: 'guess26.jpg', name: '李孟軒'},
        {image: 'guess27.jpg', name: '劉萱綺'},
        {image: 'guess28.jpg', name: '劉芷晴'},
        {image: 'guess29.jpg', name: '王心儀'},
        {image: 'guess30.jpg', name: '張瑀航'},
        {image: 'guess31.jpg', name: '陳湘晴'},
        {image: 'guess32.jpg', name: '傅禹童'}
    ];

    let viewCount = 0;
    let attemptCount = 0;
    let correctStudent = null; // 記錄正確的學生
    let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
    let gameEnded = false; // 記錄遊戲是否結束

    // 打亂陣列
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    // 更新排行榜
    function updateLeaderboard() {
        const leaderboardList = document.getElementById('leaderboardList');
        leaderboardList.innerHTML = '';
        leaderboard.slice(0, 10).forEach((entry, index) => {
            const rate = entry.yesAttempts > 0 ? ((entry.successes / entry.yesAttempts) * 100).toFixed(2) : '0.00';
            const li = document.createElement('li');
            li.textContent = `${index + 1}. ${entry.name} - 猜對率：${rate}% (${entry.successes}/${entry.yesAttempts})`;
            leaderboardList.appendChild(li);
        });
    }

    // 請求清空排行榜
    function requestClearLeaderboard() {
        const passwordPopup = document.getElementById('passwordPopup');
        passwordPopup.style.display = 'block';
    }

    // 驗證密碼
    function verifyPassword() {
        const password = document.getElementById('passwordInput').value;
        if (password === 'ata999') {
            clearLeaderboard();
            alert('排行榜已清空');
        } else {
            alert('密碼錯誤，無法清空排行榜');
        }
        closePasswordPopup();
    }

    // 清空排行榜
    function clearLeaderboard() {
        localStorage.removeItem('leaderboard');
        leaderboard = [];
        updateLeaderboard();
    }

    // 關閉密碼輸入框
    function closePasswordPopup() {
        document.getElementById('passwordPopup').style.display = 'none';
        document.getElementById('passwordInput').value = '';
    }

    // 更新查看次數和嘗試次數
    function updateStats() {
        const stats = document.getElementById('stats');
        stats.textContent = `總共查看了${viewCount}次，嘗試了${attemptCount}次。`;
    }

    // 開啟放置彈出框
    function openPlacementPopup(student, element) {
        if (gameEnded) return;

        correctStudent = student; // 假設每次點擊都是正確的，根據您的邏輯修改

        // 顯示輸入姓名的彈出框
        const inputPopup = document.getElementById('inputPopup');
        const popup = document.createElement('div');
        popup.className = 'input-popup';
        popup.innerHTML = `
            <p>請輸入學生的姓名：</p>
            <input type="text" id="nameInput" placeholder="輸入姓名">
            <br>
            <button onclick="checkGuess()">確認</button>
        `;
        document.body.appendChild(popup);

        // 定位彈出框
        const rect = element.getBoundingClientRect();
        const x = rect.left + (rect.width / 2) - (popup.offsetWidth / 2);
        const y = rect.top + window.scrollY - popup.offsetHeight - 10;
        popup.style.top = `${y}px`;
        popup.style.left = `${x}px`;
        popup.style.display = 'block';

        // 添加關閉彈出框的事件
        window.onclick = function(event) {
            if (event.target == popup) {
                popup.remove();
            }
        }
    }

    // 檢查猜測
    function checkGuess() {
        const guess = document.getElementById('nameInput').value.trim();

        attemptCount++;

        if (guess === correctStudent.name) {
            // 更新成功次數
            const existingEntryIndex = leaderboard.findIndex(entry => entry.name === correctStudent.name);
            if (existingEntryIndex !== -1) {
                leaderboard[existingEntryIndex].successes++;
                leaderboard[existingEntryIndex].yesAttempts++;
            } else {
                leaderboard.push({name: correctStudent.name, successes: 1, yesAttempts: 1});
            }
            alert(`恭喜你答對了～`);
            updateStats();
            checkLeaderboard();
            endGame();
        } else {
            alert('哎呀！不是喔～再試一次吧！');
            updateStats();
            // 將圖片移到排除區
            moveImage('排除');
        }

        // 移除彈出框
        const popup = document.querySelector('.input-popup');
        if (popup) {
            popup.remove();
        }
    }

    // 檢查是否進入排行榜
    function checkLeaderboard() {
        const correctRate = attemptCount > 0 ? (leaderboard.reduce((acc, entry) => acc + entry.successes, 0) / attemptCount) : 0;
        let minCorrectRate = leaderboard.length > 0 ? (leaderboard[leaderboard.length - 1].successes / leaderboard[leaderboard.length - 1].yesAttempts) : 0;

        if (correctRate > minCorrectRate || leaderboard.length < 10) {
            // 提示玩家輸入姓名
            const playerName = prompt(`恭喜你進入排行榜！請輸入你的名字：`);
            if (playerName) {
                leaderboard.push({name: playerName, successes: 1, yesAttempts: 1});
                // 按正確率排序
                leaderboard.sort((a, b) => (b.successes / b.yesAttempts) - (a.successes / a.yesAttempts));
                // 保留前十名
                leaderboard = leaderboard.slice(0, 10);
                // 保存到 localStorage
                localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
                updateLeaderboard();
            } else {
                // 如果沒有輸入姓名，不做任何操作
            }
        }
    }

    // 移動圖片到指定區域
    function moveImage(choice) {
        const currentStudent = correctStudent;
        if (!currentStudent) return;

        let targetArea = null;
        let targetArray = null;

        if (choice === '排除') {
            targetArea = document.getElementById('excludeGrid');
            targetArray = []; // 如果您有其他管理排除區的陣列，可以在這裡處理
        }

        if (targetArea && targetArray !== null) {
            // 從主區域移除圖片
            const index = students.findIndex(student => student.name === currentStudent.name);
            if (index > -1) {
                const imageItem = students.splice(index, 1)[0];
                const grid = document.getElementById('imageGrid');
                grid.innerHTML = '';
                populateGrid();
                // 添加到排除區
                const excludeGrid = document.getElementById('excludeGrid');
                const div = document.createElement('div');
                div.className = 'grid-item';
                const img = document.createElement('img');
                img.src = imageItem.image;
                img.alt = imageItem.name;
                div.appendChild(img);
                excludeGrid.appendChild(div);
            }
        }
    }

    // 遊戲結束
    function endGame() {
        gameEnded = true;
        document.querySelector('.main-container').style.display = 'none';
        document.getElementById('stats').style.display = 'none';
        document.getElementById('correctImage').src = correctStudent.image; // 顯示正確的學生圖片
        document.getElementById('resultArea').style.display = 'block';
        startCelebration();
    }

    // 慶祝動畫（彩帶）
    function startCelebration() {
        const canvas = document.getElementById('celebrationCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        const particleCount = 200;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        for (let i = 0; i < particleCount; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height - canvas.height,
                speedX: Math.random() * 2 - 1,
                speedY: Math.random() * 2 + 2,
                size: Math.random() * 5 + 2,
                color: `hsl(${Math.random() * 360}, 100%, 50%)`
            });
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(particle => {
                particle.x += particle.speedX;
                particle.y += particle.speedY;

                if (particle.y > canvas.height) {
                    particle.y = 0 - particle.size;
                    particle.x = Math.random() * canvas.width;
                }

                ctx.fillStyle = particle.color;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                ctx.fill();
            });
            requestAnimationFrame(update);
        }

        update();
    }

    // 動態生成圖片
    function populateGrid() {
        const grid = document.getElementById('imageGrid');
        grid.innerHTML = '';
        const shuffledStudents = shuffle([...students]); // 打亂順序，保留原陣列不變
        shuffledStudents.forEach((student, index) => {
            const div = document.createElement('div');
            div.className = 'grid-item';
            const img = document.createElement('img');
            img.src = student.image;
            img.alt = `Student ${index + 1}`;

            div.appendChild(img);
            grid.appendChild(div);

            div.addEventListener('click', () => {
                if (gameEnded) return;
                viewCount++;
                openPlacementPopup(student, div);
                updateStats();
            });
        });
    }

    window.onload = function() {
        populateGrid();
        updateLeaderboard();
    };
</script>

</body>
</html>
