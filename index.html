<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五年一班猜猜我是誰</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            font-size: 18px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
            max-width: 800px;
            margin: 20px auto;
        }
        .grid-item {
            position: relative;
            width: 100%;
            cursor: pointer;
        }
        .grid-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.5s ease-in-out, border-color 0.5s ease-in-out, z-index 0.5s ease-in-out;
            z-index: 1;
            position: relative;
            border: 2px solid transparent;
        }
        .grid-item img:hover {
            transform: scale(1.3);
            border: 5px solid #ff5722;
            z-index: 10;
        }
        .active {
            border: 5px solid blue;
        }
        .input-popup {
            display: none;
            position: absolute;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 5px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 100;
            width: 60%; /* Smaller width than the enlarged image */
            text-align: center;
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Adjust for centering */
        }
        .input-popup input {
            padding: 5px;
            font-size: 14px;
            width: 80%; /* Smaller than the popup width */
        }
        .input-popup button {
            padding: 5px 10px;
            font-size: 14px;
            margin-top: 10px;
            cursor: pointer;
        }
        .submit-button {
            background-color: #4CAF50;
            color: white;
        }
        .cancel-button {
            background-color: #808080;
            color: white;
        }
    </style>
</head>
<body>

<h1>五年一班猜猜我是誰</h1>
<p>點選圖片放大來看猜猜看這是不是你們家寶貝～點一下就可以填入姓名來檢核是否猜對喔！</p>

<div class="grid-container" id="imageGrid">
    <!-- Images will be inserted here by JavaScript -->
</div>

<!-- Input popup -->
<div id="inputPopup" class="input-popup">
    <p id="popupText">就決定是這張了嗎？輸入寶貝的名字試試看吧</p>
    <input type="text" id="nameInput" placeholder="Enter student's name">
    <button class="submit-button" onclick="checkGuess()">確認送出</button>
    <button class="cancel-button" onclick="closePopup()">取消輸入</button>
</div>

<script>
    const students = [
        {image: 'guess01.jpg', name: '周筠棋'},
        {image: 'guess02.jpg', name: '徐浩鈞'},
        {image: 'guess03.jpg', name: '朱品睿'},
        {image: 'guess04.jpg', name: '黃澔祤'},
        {image: 'guess05.jpg', name: '歐宸嘉'},
        {image: 'guess06.jpg', name: '黃煜程'},
        {image: 'guess07.jpg', name: '詹運生'},
        {image: 'guess08.jpg', name: '陳勁瑜'},
        {image: 'guess09.jpg', name: '林則佐'},
        {image: 'guess10.jpg', name: '林則佑'},
        {image: 'guess11.jpg', name: '周兆員'},
        {image: 'guess12.jpg', name: '廖淯翔'},
        {image: 'guess13.jpg', name: '陳柏安'},
        {image: 'guess14.jpg', name: '張幃睿'},
        {image: 'guess15.jpg', name: '闕芷榕'},
        {image: 'guess16.jpg', name: '張子晴'},
        {image: 'guess17.jpg', name: '羅璽恩'},
        {image: 'guess18.jpg', name: '朱采彤'},
        {image: 'guess19.jpg', name: '高婧'},
        {image: 'guess20.jpg', name: '吳欣穎'},
        {image: 'guess21.jpg', name: '黃暐霓'},
        {image: 'guess22.jpg', name: '韋欣圻'},
        {image: 'guess23.jpg', name: '邱琝容'},
        {image: 'guess24.jpg', name: '黃宇晨'},
        {image: 'guess25.jpg', name: '黃昱馷'},
        {image: 'guess26.jpg', name: '李孟軒'},
        {image: 'guess27.jpg', name: '劉萱綺'},
        {image: 'guess28.jpg', name: '劉芷晴'},
        {image: 'guess29.jpg', name: '王心儀'},
        {image: 'guess30.jpg', name: '張瑀航'},
        {image: 'guess31.jpg', name: '陳湘晴'},
        {image: 'guess32.jpg', name: '傅禹童'}
    ];

    let currentStudent = null;
    let lastClickedImage = null;

    // Shuffle the images array
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    // Populate the grid with shuffled images
    function populateGrid() {
        const grid = document.getElementById('imageGrid');
        const shuffledStudents = shuffle(students); // Shuffle the student array
        shuffledStudents.forEach((student, index) => {
            const div = document.createElement('div');
            div.className = 'grid-item';
            div.innerHTML = `<img src="${student.image}" alt="Student ${index + 1}" onclick="openPopup(${index}, this)">`;
            grid.appendChild(div);
        });
    }

    // Open the input popup for a specific student and position it directly above the clicked image
    function openPopup(index, imgElement) {
        currentStudent = students[index];
        const popup = document.getElementById('inputPopup');

        // Remove border from last clicked image
        if (lastClickedImage) {
            lastClickedImage.classList.remove('active');
        }

        // Add border to the clicked image
        imgElement.classList.add('active');
        lastClickedImage = imgElement;

        // Set popup position directly on top of the image
        const rect = imgElement.getBoundingClientRect();
        const x = rect.left + (rect.width / 2) - (popup.offsetWidth / 2); // Center
        const y = rect.top + window.scrollY + rect.height / 2 - popup.offsetHeight / 2; // Position exactly above the image
        popup.style.top = `${y}px`;
        popup.style.left = `${x}px`;
        popup.style.display = 'block';
    }

    // Check if the guess is correct
    function checkGuess() {
        const guess = document.getElementById('nameInput').value.trim();
        if (guess === currentStudent.name) {
            alert('恭喜你答對了～');
        } else {
            alert('哎呀！不是喔～再試一次吧！');
        }
        closePopup();
    }

    // Close the input popup
    function closePopup() {
        document.getElementById('inputPopup').style.display = 'none';
        document.getElementById('nameInput').value = '';

        // Remove active border from the image
        if (lastClickedImage) {
            lastClickedImage.classList.remove('active');
        }
    }

    window.onload = populateGrid;
</script>

</body>
</html>
