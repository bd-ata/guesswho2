<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五年一班猜猜我是誰</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            overflow: hidden; /* 防止滾動條出現 */
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            font-size: 18px;
        }
        .arc-container {
            position: relative;
            width: 100%;
            height: calc(100vh - 150px); /* 減去標題和描述的高度 */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }
        .card {
            position: absolute;
            bottom: 0;
            transform-origin: bottom center;
            cursor: pointer;
            transition: transform 0.5s ease-in-out, bottom 0.5s ease-in-out;
        }
        .card img {
            width: 150px;
            height: 225px;
            border-radius: 8px;
        }
        /* 點擊後的動畫效果 */
        .card.active {
            bottom: 50%;
            transform: translateX(-50%) translateY(50%) rotate(0deg) scale(1);
            left: 50%;
            z-index: 1001;
            transition: all 0.5s ease-in-out;
        }
        .card.expanded img {
            width: 80vw; /* 放大后的宽度 */
            height: auto;
        }
        /* 遮罩層 */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            display: none;
        }
        /* 提示框樣式 */
        .prompt-popup {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            z-index: 1002; /* 提高 z-index，确保在最上方 */
        }
        .prompt-popup button {
            padding: 5px 10px;
            font-size: 16px;
            margin: 10px 5px 0 5px;
            cursor: pointer;
        }
        .yes-button {
            background-color: #4CAF50;
            color: white;
        }
        .no-button {
            background-color: #f44336;
            color: white;
        }
        .maybe-button {
            background-color: #ff9800;
            color: white;
        }
        /* 輸入框樣式 */
        .input-popup {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            z-index: 1003; /* 提高 z-index，确保在最上方 */
        }
        .input-popup input {
            padding: 5px;
            font-size: 16px;
            width: 80%;
            margin-top: 10px;
        }
        .input-popup button {
            padding: 5px 10px;
            font-size: 16px;
            margin: 10px 5px 0 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

<h1>五年一班猜猜我是誰</h1>
<p>點選圖片來看看這是不是你們家寶貝～</p>

<div class="arc-container" id="arcContainer">
    <!-- 這裡將由 JavaScript 動態插入圖片 -->
</div>

<!-- 遮罩層 -->
<div id="overlay">
    <!-- 提示框 -->
    <div id="promptPopup" class="prompt-popup">
        <p>這張是我家寶貝嗎？</p>
        <button class="yes-button" onclick="handleAnswer('yes')">是</button>
        <button class="no-button" onclick="handleAnswer('no')">不是</button>
        <button class="maybe-button" onclick="handleAnswer('maybe')">考慮中</button>
    </div>
    <!-- 輸入框 -->
    <div id="inputPopup" class="input-popup" style="display: none;">
        <p>輸入寶貝的名字試試看吧！</p>
        <input type="text" id="nameInput" placeholder="輸入學生的名字">
        <button onclick="checkGuess()">確認送出</button>
    </div>
</div>

<script>
    const students = [
        {image: 'guess01.jpg', name: '周筠棋'},
        {image: 'guess02.jpg', name: '徐浩鈞'},
        {image: 'guess03.jpg', name: '朱品睿'},
        {image: 'guess04.jpg', name: '黃澔祤'},
        {image: 'guess05.jpg', name: '歐宸嘉'},
        {image: 'guess06.jpg', name: '黃煜程'},
        {image: 'guess07.jpg', name: '詹運生'},
        {image: 'guess08.jpg', name: '陳勁瑜'},
        {image: 'guess09.jpg', name: '林則佐'},
        {image: 'guess10.jpg', name: '林則佑'},
        {image: 'guess11.jpg', name: '周兆員'},
        {image: 'guess12.jpg', name: '廖淯翔'},
        {image: 'guess13.jpg', name: '陳柏安'},
        {image: 'guess14.jpg', name: '張幃睿'},
        {image: 'guess15.jpg', name: '闕芷榕'},
        {image: 'guess16.jpg', name: '張子晴'},
        {image: 'guess17.jpg', name: '羅璽恩'},
        {image: 'guess18.jpg', name: '朱采彤'},
        {image: 'guess19.jpg', name: '高婧'},
        {image: 'guess20.jpg', name: '吳欣穎'},
        {image: 'guess21.jpg', name: '黃暐霓'},
        {image: 'guess22.jpg', name: '韋欣圻'},
        {image: 'guess23.jpg', name: '邱琝容'},
        {image: 'guess24.jpg', name: '黃宇晨'},
        {image: 'guess25.jpg', name: '黃昱馷'},
        {image: 'guess26.jpg', name: '李孟軒'},
        {image: 'guess27.jpg', name: '劉萱綺'},
        {image: 'guess28.jpg', name: '劉芷晴'},
        {image: 'guess29.jpg', name: '王心儀'},
        {image: 'guess30.jpg', name: '張瑀航'},
        {image: 'guess31.jpg', name: '陳湘晴'},
        {image: 'guess32.jpg', name: '傅禹童'}
    ];

    let isCardClicked = false;
    let currentCard = null;
    let currentStudent = null;
    let attempts = 0;

    // 动态生成弧形排列的图片
    function populateArc() {
        const container = document.getElementById('arcContainer');
        const totalCards = students.length;
        const radius = 500; // 圆弧的半径，可以根据需要调整
        const angleStep = Math.PI / (totalCards + 1); // 计算每个卡片的角度间隔

        students.forEach((student, index) => {
            const angle = angleStep * (index + 1) - Math.PI / 2; // 起始角度为 -90 度
            const x = radius * Math.cos(angle);
            const y = radius * Math.sin(angle);

            const div = document.createElement('div');
            div.className = 'card';
            div.style.left = `calc(50% + ${x}px)`;
            div.style.bottom = `${-y + 50}px`; // 调整 y 位置，使卡片位于底部

            // 旋转角度
            const rotation = angle * (180 / Math.PI);
            div.style.transform = `translateX(-50%) rotate(${rotation}deg)`;

            div.innerHTML = `<img src="${student.image}" alt="Student ${index + 1}">`;
            div.onclick = () => openCard(div, student);
            container.appendChild(div);
        });
    }

    // 点击图片时的动画效果
    function openCard(card, student) {
        if (isCardClicked) return; // 防止多次点击
        isCardClicked = true;
        currentCard = card;
        currentStudent = student;

        // 显示遮罩层和提示框
        const overlay = document.getElementById('overlay');
        const promptPopup = document.getElementById('promptPopup');
        overlay.style.display = 'block';
        promptPopup.style.display = 'block';

        // 将卡片移至中央并播放动画
        card.classList.add('active');

        // 延迟放大图片，等待卡片移动到中央后
        setTimeout(() => {
            card.classList.add('expanded');
        }, 500); // 与 CSS 中的 transition 时间匹配
    }

    // 处理用户的选择
    function handleAnswer(answer) {
        const promptPopup = document.getElementById('promptPopup');
        const inputPopup = document.getElementById('inputPopup');

        if (answer === 'yes') {
            // 显示输入框
            promptPopup.style.display = 'none';
            inputPopup.style.display = 'block';
        } else if (answer === 'no') {
            // 关闭提示，返回弧形布局
            closePopup();
        } else if (answer === 'maybe') {
            // 保留当前状态，允许用户再次选择
            promptPopup.style.display = 'none';
            isCardClicked = false;
        }
    }

    // 检查用户的猜测
    function checkGuess() {
        const guess = document.getElementById('nameInput').value.trim();
        attempts++;

        if (guess === currentStudent.name) {
            alert(`恭喜你答對了！總共嘗試了 ${attempts} 次。`);
            endGame();
        } else {
            alert('哎呀！不是喔～再試一次吧！');
            // 移除当前图片
            currentCard.parentNode.removeChild(currentCard);
            closePopup();

            // 检查是否还有剩余图片
            const remainingCards = document.querySelectorAll('.card');
            if (remainingCards.length === 0) {
                alert(`遊戲結束！總共嘗試了 ${attempts} 次，但沒有找到正確的寶貝。`);
                endGame();
            } else {
                isCardClicked = false;
            }
        }
    }

    // 关闭弹窗
    function closePopup() {
        const overlay = document.getElementById('overlay');
        const promptPopup = document.getElementById('promptPopup');
        const inputPopup = document.getElementById('inputPopup');
        overlay.style.display = 'none';
        promptPopup.style.display = 'none';
        inputPopup.style.display = 'none';

        // 恢复图片原状
        if (currentCard) {
            currentCard.classList.remove('active', 'expanded');
        }

        // 清空输入框
        document.getElementById('nameInput').value = '';

        isCardClicked = false;
    }

    // 游戏结束
    function endGame() {
        // 隐藏所有元素
        document.getElementById('arcContainer').style.display = 'none';
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('promptPopup').style.display = 'none';
        document.getElementById('inputPopup').style.display = 'none';

        // 显示游戏结束信息
        const message = document.createElement('p');
        message.innerText = `遊戲結束！總共嘗試了 ${attempts} 次。`;
        document.body.appendChild(message);
    }

    window.onload = populateArc;
</script>

</body>
</html>
