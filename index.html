<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五年一班猜猜我是誰</title>
    <style>
        /* 基本樣式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
            margin-top: 20px;
        }
        p {
            color: #666;
            font-size: 18px;
        }
        /* 主容器 */
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 10px;
        }
        /* 上方內容 */
        .top-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        /* 棄置區和考慮區 */
        #discardArea, #considerArea {
            width: 8%;
            min-height: 500px;
            background-color: #e0e0e0;
            padding: 10px;
            box-sizing: border-box;
        }
        #discardArea h2, #considerArea h2 {
            color: #333;
        }
        /* 主要圖片區域 */
        #imageGrid {
            width: 84%;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
        }
        /* 圖片樣式 */
        .grid-item {
            position: relative;
            width: 100%;
            cursor: pointer;
        }
        .grid-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out, border-color 0.3s ease-in-out;
            border: 2px solid transparent;
        }
        /* 放大效果僅在支援滑鼠懸停的裝置上啟用 */
        @media (hover: hover) {
            .grid-item img:hover,
            .grid-item.enlarged img {
                transform: scale(1.3); /* 放大130% */
                border: 5px solid #ff5722; /* 加上色框 */
                z-index: 10;
                position: relative;
            }
        }
        .active {
            border: 5px solid blue;
        }
        /* 排除區樣式 */
        #excludeArea {
            background-color: #ffe6e6; /* 淺粉色 */
        }
        #excludeArea .grid-item img {
            width: 100%;
            height: auto;
            transform: scale(0.1); /* 縮小10% */
            transition: border-color 0.3s ease-in-out; /* 刪去縮放功能 */
            border: 2px solid transparent;
        }
        /* 隱藏排除區圖片的滑鼠懸停放大效果 */
        @media (hover: hover) {
            #excludeArea .grid-item img:hover {
                transform: scale(0.1); /* 保持10%縮小，不放大 */
            }
        }
        /* 彈出框樣式 */
        .input-popup, .placement-popup {
            display: none;
            position: absolute;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 100;
            width: 200px;
            text-align: center;
        }
        /* 排行榜的樣式 */
        #leaderboard {
            max-width: 800px;
            margin: 20px auto;
            text-align: left;
        }
        #leaderboard h2 {
            color: #333;
        }
        #leaderboard ol {
            padding-left: 20px;
        }
        #leaderboard li {
            font-size: 16px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<h1>五年一班猜猜我是誰</h1>
<p>點選圖片放大來看猜猜看這是不是您家寶貝～點一下就可以選擇喔！</p>

<!-- 主容器 -->
<div class="main-container">
    <!-- 上方內容 -->
    <div class="top-container">
        <!-- 棄置區 -->
        <div id="discardArea">
            <h2>棄置區</h2>
            <div class="grid-container" id="discardGrid">
                <!-- 棄置的圖片將放置在這裡 -->
            </div>
        </div>
        <!-- 主要圖片區域 -->
        <div id="imageGrid">
            <!-- 圖片將由 JavaScript 動態插入 -->
        </div>
        <!-- 考慮區 -->
        <div id="considerArea">
            <h2>考慮區</h2>
            <div class="grid-container" id="considerGrid">
                <!-- 考慮中的圖片將放置在這裡 -->
            </div>
        </div>
    </div>
    <!-- 排除區 -->
    <div id="excludeArea">
        <h2>排除區</h2>
        <div class="grid-container" id="excludeGrid">
            <!-- 排除的圖片將放置在這裡 -->
        </div>
    </div>
</div>

<!-- 顯示查看次數和嘗試次數 -->
<p id="stats">總共查看了0次，嘗試了0次。</p>

<!-- 排行榜 -->
<div id="leaderboard">
    <h2>排行榜</h2>
    <button onclick="requestClearLeaderboard()">清空排行榜</button>
    <ol id="leaderboardList">
        <!-- 排行榜內容將由 JavaScript 動態插入 -->
    </ol>
</div>

<!-- 密碼輸入框 -->
<div id="passwordPopup" class="input-popup">
    <p>請輸入密碼以清空排行榜：</p>
    <input type="password" id="passwordInput" placeholder="輸入密碼">
    <br>
    <button class="submit-button" onclick="verifyPassword()">確認</button>
</div>

<script>
    let viewCount = 0;
    let attemptCount = 0;
    let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];

    // 更新排行榜
    function updateLeaderboard() {
        const leaderboardList = document.getElementById('leaderboardList');
        leaderboardList.innerHTML = '';
        leaderboard.slice(0, 10).forEach((entry, index) => {
            const rate = ((entry.successes / entry.yesAttempts) * 100).toFixed(2);
            const li = document.createElement('li');
            li.textContent = `${entry.name} - 猜對率：${rate}% (${entry.successes}/${entry.yesAttempts})`;
            leaderboardList.appendChild(li);
        });
    }

    // 請求清空排行榜
    function requestClearLeaderboard() {
        const passwordPopup = document.getElementById('passwordPopup');
        passwordPopup.style.display = 'block';
    }

    // 驗證密碼
    function verifyPassword() {
        const password = document.getElementById('passwordInput').value;
        if (password === 'ata999') {
            clearLeaderboard();
            alert('排行榜已清空');
        } else {
            alert('密碼錯誤，無法清空排行榜');
        }
        closePasswordPopup();
    }

    // 清空排行榜
    function clearLeaderboard() {
        localStorage.removeItem('leaderboard');
        leaderboard = [];
        updateLeaderboard();
    }

    // 關閉密碼輸入框
    function closePasswordPopup() {
        const passwordPopup = document.getElementById('passwordPopup');
        passwordPopup.style.display = 'none';
        document.getElementById('passwordInput').value = '';
    }

    // 計數查看次數和嘗試次數
    function updateStats() {
        const stats = document.getElementById('stats');
        stats.textContent = `總共查看了${viewCount}次，嘗試了${attemptCount}次。`;
    }

    }

    window.onload = function() {

    };
</script>

</body>
</html>
