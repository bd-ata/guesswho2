<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五年一班猜猜我是誰</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            overflow: hidden; /* 防止滾動條出現 */
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            font-size: 18px;
        }
        .stack-container {
            position: relative;
            width: 100%;
            height: calc(100vh - 150px); /* 減去標題和描述的高度 */
            overflow: hidden;
        }
        .card {
            position: absolute;
            width: 200px;
            height: 300px;
            margin: auto;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(var(--rotation)) translateX(var(--offsetX)) translateY(var(--offsetY));
            cursor: pointer;
            transition: transform 0.5s ease-in-out, left 0.5s ease-in-out, top 0.5s ease-in-out;
            z-index: var(--zIndex);
        }
        .card img {
            width: 100%;
            height: 100%;
            border-radius: 8px;
        }
        /* 點擊後的動畫效果 */
        .card.active {
            transform: translate(-50%, -50%) rotate(0deg) scale(1.5);
            left: 50%;
            top: 50%;
            z-index: 1001;
            transition: transform 1s ease-in-out;
        }
        /* 遮罩層 */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            display: none;
        }
        /* 輸入框樣式 */
        .input-popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            z-index: 1002;
        }
        .input-popup input {
            padding: 5px;
            font-size: 16px;
            width: 80%;
            margin-top: 10px;
        }
        .input-popup button {
            padding: 5px 10px;
            font-size: 16px;
            margin: 10px 5px 0 5px;
            cursor: pointer;
        }
        .submit-button {
            background-color: #4CAF50;
            color: white;
        }
        .cancel-button {
            background-color: #808080;
            color: white;
        }
    </style>
</head>
<body>

<h1>五年一班猜猜我是誰</h1>
<p>點選圖片來看看這是不是你們家寶貝～點一下圖片就會放大喔！</p>

<div class="stack-container" id="stackContainer">
    <!-- 這裡將由 JavaScript 動態插入圖片 -->
</div>

<!-- 遮罩層 -->
<div id="overlay">
    <!-- 輸入框 -->
    <div id="inputPopup" class="input-popup">
        <p id="popupText">輸入寶貝的名字試試看吧！</p>
        <input type="text" id="nameInput" placeholder="輸入學生的名字">
        <button class="submit-button" onclick="checkGuess()">確認送出</button>
    </div>
</div>

<script>
    const students = [
        {image: 'guess01.jpg', name: '周筠棋'},
        {image: 'guess02.jpg', name: '徐浩鈞'},
        {image: 'guess03.jpg', name: '朱品睿'},
        {image: 'guess04.jpg', name: '黃澔祤'},
        {image: 'guess05.jpg', name: '歐宸嘉'},
        {image: 'guess06.jpg', name: '黃煜程'},
        {image: 'guess07.jpg', name: '詹運生'},
        {image: 'guess08.jpg', name: '陳勁瑜'},
        {image: 'guess09.jpg', name: '林則佐'},
        {image: 'guess10.jpg', name: '林則佑'},
        {image: 'guess11.jpg', name: '周兆員'},
        {image: 'guess12.jpg', name: '廖淯翔'},
        {image: 'guess13.jpg', name: '陳柏安'},
        {image: 'guess14.jpg', name: '張幃睿'},
        {image: 'guess15.jpg', name: '闕芷榕'},
        {image: 'guess16.jpg', name: '張子晴'},
        {image: 'guess17.jpg', name: '羅璽恩'},
        {image: 'guess18.jpg', name: '朱采彤'},
        {image: 'guess19.jpg', name: '高婧'},
        {image: 'guess20.jpg', name: '吳欣穎'},
        {image: 'guess21.jpg', name: '黃暐霓'},
        {image: 'guess22.jpg', name: '韋欣圻'},
        {image: 'guess23.jpg', name: '邱琝容'},
        {image: 'guess24.jpg', name: '黃宇晨'},
        {image: 'guess25.jpg', name: '黃昱馷'},
        {image: 'guess26.jpg', name: '李孟軒'},
        {image: 'guess27.jpg', name: '劉萱綺'},
        {image: 'guess28.jpg', name: '劉芷晴'},
        {image: 'guess29.jpg', name: '王心儀'},
        {image: 'guess30.jpg', name: '張瑀航'},
        {image: 'guess31.jpg', name: '陳湘晴'},
        {image: 'guess32.jpg', name: '傅禹童'}
    ];

    let isCardClicked = false;
    let currentCard = null;
    let currentStudent = null;
    let attempts = 0;

    // 隨機排列圖片
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    // 動態生成圖片
    function populateStack() {
        const container = document.getElementById('stackContainer');
        const shuffledStudents = shuffle(students); // 打亂順序
        shuffledStudents.forEach((student, index) => {
            const div = document.createElement('div');
            div.className = 'card';

            // 隨機旋轉角度
            const rotation = (Math.random() * 60 - 30) + 'deg';
            // 隨機位移
            const offsetX = (Math.random() * 200 - 100) + 'px';
            const offsetY = (Math.random() * 200 - 100) + 'px';
            // 設置 z-index
            const zIndex = index;

            div.style.setProperty('--rotation', rotation);
            div.style.setProperty('--offsetX', offsetX);
            div.style.setProperty('--offsetY', offsetY);
            div.style.setProperty('--zIndex', zIndex);

            div.innerHTML = `<img src="${student.image}" alt="Student ${index + 1}">`;
            div.onclick = () => openCard(div, student);
            container.appendChild(div);
        });
    }

    // 點擊圖片時的動畫效果
    function openCard(card, student) {
        if (isCardClicked) return; // 防止多次點擊
        isCardClicked = true;
        currentCard = card;
        currentStudent = student;

        // 顯示遮罩層和輸入框
        const overlay = document.getElementById('overlay');
        const popup = document.getElementById('inputPopup');
        overlay.style.display = 'block';
        popup.style.display = 'block';

        // 將卡片置於最上層並播放動畫
        card.classList.add('active');
    }

    // 檢查用戶的猜測
    function checkGuess() {
        const guess = document.getElementById('nameInput').value.trim();
        attempts++;

        if (guess === currentStudent.name) {
            alert(`恭喜你答對了！總共嘗試了 ${attempts} 次。`);
            endGame();
        } else {
            alert('哎呀！不是喔～再試一次吧！');
            // 移除當前圖片
            currentCard.parentNode.removeChild(currentCard);
            closePopup();

            // 檢查是否還有剩餘圖片
            const remainingCards = document.querySelectorAll('.card');
            if (remainingCards.length === 0) {
                alert(`遊戲結束！總共嘗試了 ${attempts} 次，但沒有找到正確的寶貝。`);
                endGame();
            } else {
                isCardClicked = false;
            }
        }
    }

    // 關閉輸入框
    function closePopup() {
        const overlay = document.getElementById('overlay');
        const popup = document.getElementById('inputPopup');
        overlay.style.display = 'none';
        popup.style.display = 'none';

        // 恢復圖片原狀
        if (currentCard) {
            currentCard.classList.remove('active');
        }

        // 清空輸入框
        document.getElementById('nameInput').value = '';
    }

    // 遊戲結束
    function endGame() {
        // 隱藏所有元素
        document.getElementById('stackContainer').style.display = 'none';
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('inputPopup').style.display = 'none';

        // 顯示遊戲結束訊息
        const message = document.createElement('p');
        message.innerText = `遊戲結束！總共嘗試了 ${attempts} 次。`;
        document.body.appendChild(message);
    }

    window.onload = populateStack;
</script>

</body>
</html>
