<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五年一班猜猜我是誰</title>
    <style>
        /* 基本樣式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
            margin-top: 20px;
        }
        p {
            color: #666;
            font-size: 18px;
        }
        /* 主要佈局 */
        .main-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 10px;
        }
        /* 棄置區和考慮區 */
        #discardArea, #considerArea {
            width: 8%;
            min-height: 500px;
            background-color: #e0e0e0;
            padding: 10px;
            box-sizing: border-box;
        }
        #discardArea h2, #considerArea h2 {
            color: #333;
        }
        /* 主要圖片區域 */
        #imageGrid {
            width: 84%;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
        }
        /* 圖片樣式 */
        .grid-item {
            position: relative;
            width: 100%;
            cursor: pointer;
        }
        .grid-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out, border-color 0.3s ease-in-out;
            border: 2px solid transparent;
        }
        .grid-item img:hover,
        .grid-item.enlarged img {
            transform: scale(1.8); /* 放大180% */
            border: 5px solid #ff5722; /* 加上色框 */
            z-index: 10;
        }
        .active {
            border: 5px solid blue;
        }
        /* 彈出框樣式 */
        .input-popup, .placement-popup {
            display: none;
            position: absolute;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 100;
            width: 200px;
            text-align: center;
        }
        .input-popup input {
            padding: 5px;
            font-size: 14px;
            width: 90%;
            margin-top: 5px;
        }
        .input-popup button, .placement-popup button {
            padding: 5px 10px;
            font-size: 14px;
            margin-top: 10px;
            cursor: pointer;
            margin-right: 5px;
            border: none;
            border-radius: 3px;
        }
        .submit-button {
            background-color: #4CAF50;
            color: white;
        }
        /* 按鈕顏色 */
        .yes-button {
            background-color: green;
            color: white;
        }
        .no-button {
            background-color: red;
            color: white;
        }
        .consider-button {
            background-color: yellow;
            color: black;
        }
        /* 排行榜的樣式 */
        #leaderboard {
            max-width: 800px;
            margin: 20px auto;
            text-align: left;
        }
        #leaderboard h2 {
            color: #333;
        }
        #leaderboard ol {
            padding-left: 20px;
        }
        #leaderboard li {
            font-size: 16px;
            margin-bottom: 5px;
        }
        /* 棄置區和考慮區的圖片樣式 */
        #discardArea .grid-item img, #considerArea .grid-item img {
            width: 100%;
            height: auto;
            transform: scale(0.8);
        }
    </style>
</head>
<body>

<h1>五年一班猜猜我是誰</h1>
<p>點選圖片放大來看猜猜看這是不是您家寶貝～點一下就可以選擇喔！</p>

<!-- 主容器 -->
<div class="main-container">
    <!-- 棄置區 -->
    <div id="discardArea">
        <h2>棄置區</h2>
        <div class="grid-container" id="discardGrid">
            <!-- 棄置的圖片將放置在這裡 -->
        </div>
    </div>
    <!-- 主要圖片區域 -->
    <div id="imageGrid">
        <!-- 圖片將由 JavaScript 動態插入 -->
    </div>
    <!-- 考慮區 -->
    <div id="considerArea">
        <h2>考慮區</h2>
        <div class="grid-container" id="considerGrid">
            <!-- 考慮中的圖片將放置在這裡 -->
        </div>
    </div>
</div>

<!-- 顯示嘗試次數和成功次數 -->
<p id="stats">總共嘗試了0次，成功了0次。</p>

<!-- 成績揭曉區 -->
<div id="resultArea" style="display: none;">
    <h2>遊戲結束！</h2>
    <p>恭喜你找到您的寶貝！</p>
</div>

<!-- 排行榜 -->
<div id="leaderboard">
    <h2>排行榜</h2>
    <ol id="leaderboardList">
        <!-- 排行榜內容將由 JavaScript 動態插入 -->
    </ol>
</div>

<!-- 「這是您家寶貝嗎？」彈出框 -->
<div id="placementPopup" class="placement-popup">
    <p>這是您家寶貝嗎？</p>
    <button class="yes-button" onclick="handlePlacement('是')">是</button>
    <button class="no-button" onclick="handlePlacement('不是')">不是</button>
    <button class="consider-button" onclick="handlePlacement('考慮中')">考慮中</button>
</div>

<!-- 姓名輸入彈出框 -->
<div id="inputPopup" class="input-popup">
    <p>輸入寶貝的名字試試看吧</p>
    <input type="text" id="nameInput" placeholder="輸入學生的名字">
    <br>
    <button class="submit-button" onclick="checkGuess()">確認送出</button>
</div>

<script>
    const students = [
        {image: 'guess01.jpg', name: '周筠棋'},
        {image: 'guess02.jpg', name: '徐浩鈞'},
        {image: 'guess03.jpg', name: '朱品睿'},
        {image: 'guess04.jpg', name: '黃澔祤'},
        {image: 'guess05.jpg', name: '歐宸嘉'},
        {image: 'guess06.jpg', name: '黃煜程'},
        {image: 'guess07.jpg', name: '詹運生'},
        {image: 'guess08.jpg', name: '陳勁瑜'},
        {image: 'guess09.jpg', name: '林則佐'},
        {image: 'guess10.jpg', name: '林則佑'},
        {image: 'guess11.jpg', name: '周兆員'},
        {image: 'guess12.jpg', name: '廖淯翔'},
        {image: 'guess13.jpg', name: '陳柏安'},
        {image: 'guess14.jpg', name: '張幃睿'},
        {image: 'guess15.jpg', name: '闕芷榕'},
        {image: 'guess16.jpg', name: '張子晴'},
        {image: 'guess17.jpg', name: '羅璽恩'},
        {image: 'guess18.jpg', name: '朱采彤'},
        {image: 'guess19.jpg', name: '高婧'},
        {image: 'guess20.jpg', name: '吳欣穎'},
        {image: 'guess21.jpg', name: '黃暐霓'},
        {image: 'guess22.jpg', name: '韋欣圻'},
        {image: 'guess23.jpg', name: '邱琝容'},
        {image: 'guess24.jpg', name: '黃宇晨'},
        {image: 'guess25.jpg', name: '黃昱馷'},
        {image: 'guess26.jpg', name: '李孟軒'},
        {image: 'guess27.jpg', name: '劉萱綺'},
        {image: 'guess28.jpg', name: '劉芷晴'},
        {image: 'guess29.jpg', name: '王心儀'},
        {image: 'guess30.jpg', name: '張瑀航'},
        {image: 'guess31.jpg', name: '陳湘晴'},
        {image: 'guess32.jpg', name: '傅禹童'}
    ];

    let currentStudent = null;
    let lastClickedImage = null;
    let totalAttempts = 0;
    let totalSuccesses = 0;
    let selectedPlacement = '';
    let mainGridImages = [];
    let discardedImages = [];
    let consideredImages = [];
    let yesAttempts = 0; // 選擇「是」的次數

    // 排行榜數據
    let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];

    // 更新排行榜
    function updateLeaderboard() {
        const leaderboardList = document.getElementById('leaderboardList');
        leaderboardList.innerHTML = '';
        leaderboard.slice(0, 10).forEach((entry, index) => {
            const rate = ((entry.successes / entry.yesAttempts) * 100).toFixed(2);
            const li = document.createElement('li');
            li.textContent = `${entry.name} - 猜對率：${rate}% (${entry.successes}/${entry.yesAttempts})`;
            leaderboardList.appendChild(li);
        });
    }

    // 檢查是否為觸控裝置
    function isTouchDevice() {
        return 'ontouchstart' in window || navigator.maxTouchPoints;
    }

    // 動態生成圖片
    function populateGrid() {
        const grid = document.getElementById('imageGrid');
        grid.innerHTML = '';
        const shuffledStudents = shuffle(students); // 打亂順序
        shuffledStudents.forEach((student, index) => {
            const div = document.createElement('div');
            div.className = 'grid-item';
            const img = document.createElement('img');
            img.src = student.image;
            img.alt = `Student ${index + 1}`;

            div.appendChild(img);
            grid.appendChild(div);

            mainGridImages.push({student: student, element: div});

            // 事件監聽
            if (isTouchDevice()) {
                // 觸控裝置
                div.addEventListener('touchstart', (e) => handleImageTouch(e, student, div));
            } else {
                // 非觸控裝置
                div.addEventListener('click', () => openPlacementPopup(student, div));
            }
        });
    }

    // 處理觸控事件
    function handleImageTouch(e, student, imgElement) {
        e.preventDefault();

        if (!imgElement.classList.contains('enlarged')) {
            // 第一次點擊，放大圖片
            imgElement.classList.add('enlarged');
        } else {
            // 第二次點擊，顯示選項
            openPlacementPopup(student, imgElement);
        }
    }

    // 點擊其他地方時，縮小圖片
    document.addEventListener('touchstart', function(e) {
        if (!e.target.closest('.grid-item')) {
            document.querySelectorAll('.grid-item.enlarged').forEach(function(el) {
                el.classList.remove('enlarged');
            });
        }
    });

    // 顯示「這是您家寶貝嗎？」彈出框
    function openPlacementPopup(student, imgElement) {
        currentStudent = student;
        const popup = document.getElementById('placementPopup');

        // 移除上一次點擊的圖片邊框
        if (lastClickedImage && lastClickedImage !== imgElement) {
            lastClickedImage.classList.remove('active');
        }

        // 加上藍色邊框
        imgElement.classList.add('active');
        lastClickedImage = imgElement;

        // 設定彈出框的位置在圖片上方
        const rect = imgElement.getBoundingClientRect();
        const x = rect.left + (rect.width / 2) - (popup.offsetWidth / 2);
        const y = rect.top + window.scrollY - popup.offsetHeight - 10; // 在圖片上方顯示
        popup.style.top = `${y}px`;
        popup.style.left = `${x}px`;
        popup.style.display = 'block';
    }

    // 處理選擇
    function handlePlacement(choice) {
        selectedPlacement = choice;

        if (choice === '是') {
            yesAttempts++;
            // 如果選擇「是」，則彈出姓名輸入框
            openInputPopup();
        } else {
            // 移動圖片到相應的區域
            moveImage(choice);
            totalAttempts++;
            updateStats();
            closeAllPopups();
        }
    }

    // 顯示姓名輸入彈出框
    function openInputPopup() {
        const popup = document.getElementById('inputPopup');
        const imgElement = lastClickedImage;

        // 設定彈出框的位置在圖片上方
        const rect = imgElement.getBoundingClientRect();
        const x = rect.left + (rect.width / 2) - (popup.offsetWidth / 2);
        const y = rect.top + window.scrollY - popup.offsetHeight - 10;
        popup.style.top = `${y}px`;
        popup.style.left = `${x}px`;
        popup.style.display = 'block';
    }

    // 檢查輸入是否正確
    function checkGuess() {
        const guess = document.getElementById('nameInput').value.trim();

        totalAttempts++;

        if (guess === currentStudent.name) {
            totalSuccesses++;
            alert(`恭喜你答對了～`);
            updateStats();
            checkLeaderboard();
            // 移除圖片
            removeImageFromMainGrid();
            // 遊戲結束，進入成績揭曉區
            endGame();
        } else {
            alert('哎呀！不是喔～再試一次吧！');
            updateStats();
            // 直接將圖片移到棄置區
            moveImage('不是');
        }

        closeInputPopup();
    }

    // 遊戲結束
    function endGame() {
        // 隱藏遊戲區域
        document.querySelector('.main-container').style.display = 'none';
        document.getElementById('stats').style.display = 'none';
        // 顯示成績揭曉區
        document.getElementById('resultArea').style.display = 'block';
    }

    // 移動圖片到棄置區或考慮區
    function moveImage(choice) {
        let targetArea = null;
        let targetArray = null;

        if (choice === '不是') {
            targetArea = document.getElementById('discardGrid');
            targetArray = discardedImages;
        } else if (choice === '考慮中') {
            targetArea = document.getElementById('considerGrid');
            targetArray = consideredImages;
        }

        if (targetArea && targetArray) {
            // 從主區域移除圖片
            const index = mainGridImages.findIndex(item => item.student === currentStudent);
            if (index > -1) {
                const imageItem = mainGridImages.splice(index, 1)[0];
                imageItem.element.classList.remove('active');
                imageItem.element.addEventListener('click', () => openPlacementPopup(currentStudent, imageItem.element));
                imageItem.element.style.transform = 'scale(0.8)'; // 縮小圖片
                targetArea.appendChild(imageItem.element);
                targetArray.push(imageItem);
            }
        }

        // 如果主區域沒有圖片了，提示使用者可以重新選擇
        if (mainGridImages.length === 0) {
            alert('主區域已無圖片，您可以在考慮區或棄置區重新選擇。');
        }
    }

    // 從主區域移除圖片
    function removeImageFromMainGrid() {
        const index = mainGridImages.findIndex(item => item.student === currentStudent);
        if (index > -1) {
            const imageItem = mainGridImages.splice(index, 1)[0];
            imageItem.element.remove();
        }
    }

    // 更新嘗試次數和成功次數
    function updateStats() {
        const stats = document.getElementById('stats');
        stats.textContent = `總共嘗試了${totalAttempts}次，成功了${totalSuccesses}次。`;
    }

    // 檢查是否進入排行榜
    function checkLeaderboard() {
        const correctRate = totalSuccesses / yesAttempts;
        // 將當前的正確率與排行榜上的數據進行比較
        let minCorrectRate = leaderboard.length > 0 ? leaderboard[leaderboard.length - 1].successes / leaderboard[leaderboard.length - 1].yesAttempts : 0;

        if (correctRate > minCorrectRate || leaderboard.length < 10) {
            // 將玩家資料暫時加入排行榜，待輸入姓名後再更新
            leaderboard.push({name: '', successes: totalSuccesses, yesAttempts: yesAttempts});
            // 按正確率排序
            leaderboard.sort((a, b) => (b.successes / b.yesAttempts) - (a.successes / a.yesAttempts));
            // 找到玩家的排名
            const playerIndex = leaderboard.findIndex(entry => entry.name === '');
            const rank = playerIndex + 1;
            // 提示玩家輸入姓名，並顯示排名和成績
            const playerName = prompt(`恭喜你進入排行榜！您的排名是第${rank}名，成績是 ${(correctRate*100).toFixed(2)}%。\n請輸入你的名字：`);
            if (playerName) {
                leaderboard[playerIndex].name = playerName;
                // 保留前十名
                leaderboard = leaderboard.slice(0, 10);
                // 保存到 localStorage
                localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
                updateLeaderboard();
            } else {
                // 如果沒有輸入姓名，從排行榜中移除該項
                leaderboard.splice(playerIndex,1);
            }
        }
    }

    // 關閉所有彈出框
    function closeAllPopups() {
        closeInputPopup();
        closePlacementPopup();

        // 移除圖片邊框
        if (lastClickedImage) {
            lastClickedImage.classList.remove('active');
            lastClickedImage = null;
        }
    }

    // 關閉姓名輸入彈出框
    function closeInputPopup() {
        document.getElementById('inputPopup').style.display = 'none';
        document.getElementById('nameInput').value = '';
    }

    // 關閉「這是您家寶貝嗎？」彈出框
    function closePlacementPopup() {
        document.getElementById('placementPopup').style.display = 'none';
        // 重置「是」按鈕的顯示
        document.querySelector('.yes-button').style.display = 'inline-block';
    }

    // 隨機排列圖片
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    window.onload = function() {
        populateGrid();
        updateLeaderboard();
    };
</script>

</body>
</html>
