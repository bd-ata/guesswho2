<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五年一班猜猜我是誰</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            font-size: 18px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 每排兩張圖片 */
            grid-gap: 20px;
            max-width: 800px;
            margin: 20px auto;
        }
        .grid-item {
            position: relative;
            width: 100%;
            cursor: pointer;
        }
        .grid-item img {
            width: 100%;
            height: auto; /* 確保圖片比例正確 */
            border-radius: 8px;
            transition: transform 0.5s ease-in-out, border-color 0.5s ease-in-out, z-index 0.5s ease-in-out;
            z-index: 1;
            position: relative;
        }
        .grid-item img:hover {
            transform: scale(1.3); /* 放大到130% */
            border: 5px solid #ff5722; /* 當滑鼠懸停時顯示橙色邊框 */
            z-index: 10;
        }
        .input-popup {
            display: none;
            position: absolute;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 100;
        }
        .input-popup input {
            padding: 10px;
            font-size: 16px;
        }
        .input-popup button {
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
        }
        .submit-button {
            background-color: #4CAF50; /* 綠色背景 */
            color: white;
        }
        .cancel-button {
            background-color: #808080; /* 灰色背景 */
            color: white;
        }
    </style>
</head>
<body>

<h1>五年一班猜猜我是誰</h1>
<p>點選圖片放大來看猜猜看這是不是你們家寶貝～點一下就可以填入姓名來檢核是否猜對喔！</p>

<div class="grid-container" id="imageGrid">
    <!-- Images will be inserted here by JavaScript -->
</div>

<!-- Input popup -->
<div id="inputPopup" class="input-popup">
    <p id="popupText">就決定是這張了嗎？輸入寶貝的名字試試看吧</p>
    <input type="text" id="nameInput" placeholder="Enter student's name">
    <button class="submit-button" onclick="checkGuess()">確認送出</button>
    <button class="cancel-button" onclick="closePopup()">取消輸入</button>
</div>

<script>
    const students = [
        {image: 'images/guess01.jpg', name: '周筠棋'},
        {image: 'images/guess02.jpg', name: '徐浩鈞'},
        {image: 'images/guess03.jpg', name: '朱品睿'},
        {image: 'images/guess04.jpg', name: '黃澔祤'},
        {image: 'images/guess05.jpg', name: '歐宸嘉'},
        {image: 'images/guess06.jpg', name: '黃煜程'},
        {image: 'images/guess07.jpg', name: '詹運生'},
        {image: 'images/guess08.jpg', name: '陳勁瑜'},
        {image: 'images/guess09.jpg', name: '林則佐'},
        {image: 'images/guess10.jpg', name: '林則佑'},
        {image: 'images/guess11.jpg', name: '周兆員'},
        {image: 'images/guess12.jpg', name: '廖淯翔'},
        {image: 'images/guess13.jpg', name: '陳柏安'},
        {image: 'images/guess14.jpg', name: '張幃睿'},
        {image: 'images/guess15.jpg', name: '闕芷榕'},
        {image: 'images/guess16.jpg', name: '張子晴'},
        {image: 'images/guess17.jpg', name: '羅璽恩'},
        {image: 'images/guess18.jpg', name: '朱采彤'},
        {image: 'images/guess19.jpg', name: '高婧'},
        {image: 'images/guess20.jpg', name: '吳欣穎'},
        {image: 'images/guess21.jpg', name: '黃暐霓'},
        {image: 'images/guess22.jpg', name: '韋欣圻'},
        {image: 'images/guess23.jpg', name: '邱琝容'},
        {image: 'images/guess24.jpg', name: '黃宇晨'},
        {image: 'images/guess25.jpg', name: '黃昱馷'},
        {image: 'images/guess26.jpg', name: '李孟軒'},
        {image: 'images/guess27.jpg', name: '劉萱綺'},
        {image: 'images/guess28.jpg', name: '劉芷晴'},
        {image: 'images/guess29.jpg', name: '王心儀'},
        {image: 'images/guess30.jpg', name: '張瑀航'},
        {image: 'images/guess31.jpg', name: '陳湘晴'},
        {image: 'images/guess32.jpg', name: '傅禹童'}
    ];

    let currentStudent = null;

    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function populateGrid() {
        const grid = document.getElementById('imageGrid');
        const shuffledStudents = shuffle(students);
        shuffledStudents.forEach((student, index) => {
            const div = document.createElement('div');
            div.className = 'grid-item';
            div.innerHTML = `<img src="${student.image}" alt="Student ${index + 1}" onclick="openPopup(${index}, this)">`;
            grid.appendChild(div);
        });
    }

    function openPopup(index, imgElement) {
        currentStudent = students[index];
        const popup = document.getElementById('inputPopup');
        const rect = imgElement.getBoundingClientRect();
        const x = rect.right + 10;
        const y = rect.top + window.scrollY;
        popup.style.top = `${y}px`;
        popup.style.left = `${x}px`;
        popup.style.display = 'block';
    }

    function checkGuess() {
        const guess = document.getElementById('nameInput').value.trim();
        if (guess === currentStudent.name) {
            alert('恭喜你答對了～歡迎您趁此機會和孩子分享彼此的好惡，給孩子多一點心情日記的素材吧😊');
        } else {
            alert('哎呀！不是喔～再試一次吧！');
        }
        closePopup();
    }

    function closePopup() {
        document.getElementById('inputPopup').style.display = 'none';
        document.getElementById('nameInput').value = '';
    }

    window.onload = populateGrid;
</script>

</body>
</html>
