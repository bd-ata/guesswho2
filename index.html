<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五年一班猜猜我是誰</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            overflow: hidden; /* 防止滚动条出现 */
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-top: 20px;
        }
        p {
            color: #666;
            font-size: 18px;
            text-align: center;
            margin-bottom: 20px;
        }
        .image-container {
            position: relative;
            width: 100%;
            height: calc(100vh - 150px); /* 调整以适应标题和描述的高度 */
            overflow: hidden;
        }
        .card {
            position: absolute;
            width: 150px;
            height: 225px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .card img {
            width: 100%;
            height: 100%;
            border-radius: 8px;
        }
        /* 悬停效果：旋转回正面并放大至全屏 */
        .card:hover {
            transform: rotate(0deg) scale(6); /* 放大倍数根据需要调整 */
            z-index: 2;
        }
        /* 点击后的图片保持放大和正面 */
        .card.active {
            transform: rotate(0deg) scale(6);
            z-index: 3;
        }
        /* 遮罩层 */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            display: none;
        }
        /* 提示框样式 */
        .prompt-popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            z-index: 1001;
        }
        .prompt-popup button {
            padding: 5px 10px;
            font-size: 16px;
            margin: 10px 5px;
            cursor: pointer;
        }
        .yes-button {
            background-color: #4CAF50;
            color: white;
        }
        .no-button {
            background-color: #f44336;
            color: white;
        }
        .maybe-button {
            background-color: #ff9800;
            color: white;
        }
        /* 输入框样式 */
        .input-popup {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            z-index: 1002;
            display: none;
        }
        .input-popup input {
            padding: 5px;
            font-size: 16px;
            width: 80%;
            margin-top: 10px;
        }
        .input-popup button {
            padding: 5px 10px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }
        /* 拋弃区和考虑区 */
        .discard-area, .maybe-area {
            position: absolute;
            top: 0;
            width: 50px;
            height: 100%;
            background-color: rgba(0,0,0,0.1);
            overflow-y: auto;
        }
        .discard-area {
            left: 0;
        }
        .maybe-area {
            right: 0;
        }
        .area-card {
            width: 50px;
            height: 75px;
            margin: 5px auto;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .area-card img {
            width: 100%;
            height: 100%;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<h1>五年一班猜猜我是誰</h1>
<p>滑動圖片放大，點擊圖片選擇是否是您的寶貝～</p>

<!-- 拋弃区 -->
<div class="discard-area" id="discardArea">
    <p style="text-align:center;">拋弃區</p>
</div>

<!-- 考虑区 -->
<div class="maybe-area" id="maybeArea">
    <p style="text-align:center;">考慮區</p>
</div>

<div class="image-container" id="imageContainer">
    <!-- 这里将由 JavaScript 动态插入图片 -->
</div>

<!-- 遮罩层 -->
<div id="overlay">
    <!-- 提示框 -->
    <div id="promptPopup" class="prompt-popup">
        <p>這張是我家寶貝嗎？</p>
        <button class="yes-button" onclick="handleAnswer('yes')">是</button>
        <button class="no-button" onclick="handleAnswer('no')">不是</button>
        <button class="maybe-button" onclick="handleAnswer('maybe')">考慮中</button>
    </div>
    <!-- 输入框 -->
    <div id="inputPopup" class="input-popup">
        <p>輸入寶貝的名字試試看吧！</p>
        <input type="text" id="nameInput" placeholder="輸入學生的名字">
        <button onclick="checkGuess()">確認送出</button>
    </div>
</div>

<script>
    const students = [
        {image: 'guess01.jpg', name: '周筠棋'},
        {image: 'guess02.jpg', name: '徐浩鈞'},
        {image: 'guess03.jpg', name: '朱品睿'},
        {image: 'guess04.jpg', name: '黃澔祤'},
        {image: 'guess05.jpg', name: '歐宸嘉'},
        {image: 'guess06.jpg', name: '黃煜程'},
        {image: 'guess07.jpg', name: '詹運生'},
        {image: 'guess08.jpg', name: '陳勁瑜'},
        {image: 'guess09.jpg', name: '林則佐'},
        {image: 'guess10.jpg', name: '林則佑'},
        {image: 'guess11.jpg', name: '周兆員'},
        {image: 'guess12.jpg', name: '廖淯翔'},
        {image: 'guess13.jpg', name: '陳柏安'},
        {image: 'guess14.jpg', name: '張幃睿'},
        {image: 'guess15.jpg', name: '闕芷榕'},
        {image: 'guess16.jpg', name: '張子晴'},
        {image: 'guess17.jpg', name: '羅璽恩'},
        {image: 'guess18.jpg', name: '朱采彤'},
        {image: 'guess19.jpg', name: '高婧'},
        {image: 'guess20.jpg', name: '吳欣穎'},
        {image: 'guess21.jpg', name: '黃暐霓'},
        {image: 'guess22.jpg', name: '韋欣圻'},
        {image: 'guess23.jpg', name: '邱琝容'},
        {image: 'guess24.jpg', name: '黃宇晨'},
        {image: 'guess25.jpg', name: '黃昱馷'},
        {image: 'guess26.jpg', name: '李孟軒'},
        {image: 'guess27.jpg', name: '劉萱綺'},
        {image: 'guess28.jpg', name: '劉芷晴'},
        {image: 'guess29.jpg', name: '王心儀'},
        {image: 'guess30.jpg', name: '張瑀航'},
        {image: 'guess31.jpg', name: '陳湘晴'},
        {image: 'guess32.jpg', name: '傅禹童'}
    ];

    let isCardClicked = false;
    let currentCard = null;
    let currentStudent = null;
    let attempts = 0;

    // 动态生成随机散落的图片
    function populateImages() {
        const container = document.getElementById('imageContainer');
        const containerWidth = container.offsetWidth;
        const containerHeight = container.offsetHeight;

        students.forEach((student, index) => {
            const div = document.createElement('div');
            div.className = 'card';

            // 随机位置
            const posX = Math.random() * (containerWidth - 150);
            const posY = Math.random() * (containerHeight - 225);

            // 随机旋转角度在 -30 到 30 度之间
            const rotation = (Math.random() * 60 - 30);

            div.style.left = `${posX}px`;
            div.style.top = `${posY}px`;
            div.style.transform = `rotate(${rotation}deg)`;
            div.dataset.rotation = rotation; // 存储初始旋转角度

            div.innerHTML = `<img src="${student.image}" alt="Student ${index + 1}">`;
            div.onmouseenter = () => hoverCard(div);
            div.onmouseleave = () => unhoverCard(div);
            div.onclick = () => openCard(div, student);
            container.appendChild(div);
        });
    }

    // 悬停效果：旋转回正面并放大
    function hoverCard(card) {
        if (isCardClicked) return; // 如果已经点击了卡片，什么都不做
        card.style.transform = 'rotate(0deg) scale(6)'; // 放大倍数根据需要调整
        card.style.zIndex = '2';
    }

    // 恢复卡片到初始状态
    function unhoverCard(card) {
        if (isCardClicked) return; // 如果已经点击了卡片，什么都不做
        // 恢复初始旋转角度和大小
        const originalRotation = card.dataset.rotation || '0';
        card.style.transform = `rotate(${originalRotation}deg) scale(1)`;
        card.style.zIndex = '';
    }

    // 当点击卡片时
    function openCard(card, student) {
        if (isCardClicked) return; // 防止多次点击
        isCardClicked = true;
        currentCard = card;
        currentStudent = student;

        // 保持卡片放大和正面
        card.classList.add('active');

        // 显示遮罩层和提示框
        const overlay = document.getElementById('overlay');
        const promptPopup = document.getElementById('promptPopup');
        overlay.style.display = 'block';
        promptPopup.style.display = 'block';
    }

    // 处理用户的选择
    function handleAnswer(answer) {
        const promptPopup = document.getElementById('promptPopup');
        const inputPopup = document.getElementById('inputPopup');

        if (answer === 'yes') {
            // 显示输入框
            promptPopup.style.display = 'none';
            inputPopup.style.display = 'block';
        } else if (answer === 'no') {
            // 移动图片到拋弃区
            moveToArea(currentCard, 'discardArea');
            closePopup();
        } else if (answer === 'maybe') {
            // 移动图片到考虑区
            moveToArea(currentCard, 'maybeArea');
            closePopup();
        }
    }

    // 移动图片到指定区域
    function moveToArea(card, areaId) {
        const area = document.getElementById(areaId);
        const areaCard = document.createElement('div');
        areaCard.className = 'area-card';
        areaCard.innerHTML = card.innerHTML;
        areaCard.onclick = () => restoreCard(areaCard, areaId);
        area.appendChild(areaCard);

        // 从主容器中移除
        card.parentNode.removeChild(card);
    }

    // 从区域恢复图片到主容器
    function restoreCard(areaCard, areaId) {
        const area = document.getElementById(areaId);
        const studentIndex = parseInt(areaCard.querySelector('img').alt.replace('Student ', '')) - 1;
        const student = students[studentIndex];

        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = areaCard.innerHTML;
        card.onmouseenter = () => hoverCard(card);
        card.onmouseleave = () => unhoverCard(card);
        card.onclick = () => openCard(card, student);

        // 随机位置
        const container = document.getElementById('imageContainer');
        const containerWidth = container.offsetWidth;
        const containerHeight = container.offsetHeight;
        const posX = Math.random() * (containerWidth - 150);
        const posY = Math.random() * (containerHeight - 225);
        const rotation = (Math.random() * 60 - 30);

        card.style.left = `${posX}px`;
        card.style.top = `${posY}px`;
        card.style.transform = `rotate(${rotation}deg)`;
        card.dataset.rotation = rotation;

        container.appendChild(card);

        // 从区域中移除
        area.removeChild(areaCard);
    }

    // 检查用户的猜测
    function checkGuess() {
        const guess = document.getElementById('nameInput').value.trim();
        attempts++;

        if (guess === currentStudent.name) {
            alert(`恭喜你答對了！總共嘗試了 ${attempts} 次。`);
            endGame();
        } else {
            alert('哎呀！不是喔～再試一次吧！');
            closePopup();
            isCardClicked = false;
        }
    }

    // 关闭弹窗并恢复卡片状态
    function closePopup() {
        const overlay = document.getElementById('overlay');
        const promptPopup = document.getElementById('promptPopup');
        const inputPopup = document.getElementById('inputPopup');
        overlay.style.display = 'none';
        promptPopup.style.display = 'none';
        inputPopup.style.display = 'none';

        // 恢复卡片到初始状态
        if (currentCard) {
            currentCard.classList.remove('active');
            unhoverCard(currentCard);
        }

        // 清空输入框
        document.getElementById('nameInput').value = '';

        isCardClicked = false;
    }

    // 结束游戏
    function endGame() {
        // 隐藏所有元素
        document.getElementById('imageContainer').style.display = 'none';
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('promptPopup').style.display = 'none';
        document.getElementById('inputPopup').style.display = 'none';
        document.getElementById('discardArea').style.display = 'none';
        document.getElementById('maybeArea').style.display = 'none';

        // 显示游戏结束信息
        const message = document.createElement('p');
        message.innerText = `遊戲結束！總共嘗試了 ${attempts} 次。`;
        document.body.appendChild(message);
    }

    window.onload = populateImages;
</script>

</body>
</html>
