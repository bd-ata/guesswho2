<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜猜我是誰</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .student {
            display: inline-block;
            margin: 20px;
            position: relative;
        }
        .student img {
            width: 150px;
            height: 150px;
            transition: transform 0.3s ease, border 0.3s ease;
        }
        .student img:hover {
            transform: scale(1.3);
            border: 5px solid #ffcc00;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
        .exclude-zone {
            margin-top: 40px;
            border: 2px dashed #ccc;
            padding: 20px;
            min-height: 100px;
        }
        .exclude-zone h2 {
            margin: 0;
            color: #666;
        }
        .exclude-zone .student {
            display: inline-block;
        }
    </style>
</head>
<body>

    <h1>猜猜我是誰</h1>
    <div id="student-list"></div>
    <div class="result" id="result"></div>

    <div class="exclude-zone" id="exclude-zone">
        <h2>排除區</h2>
    </div>

    <script>
        const students = [
            "周筠棋", "徐浩鈞", "朱品睿", "黃澔祤", "歐宸嘉", "黃煜程", "詹運生", "陳勁瑜", "林則佐", 
            "林則佑", "周兆員", "廖淯翔", "陳柏安", "張幃睿", "闕芷榕", "張子晴", "羅璽恩", "朱采彤", 
            "高婧", "吳欣穎", "黃暐霓", "韋欣圻", "邱琝容", "黃宇晨", "黃昱馷", "李孟軒", "劉萱綺", 
            "劉芷晴", "王心儀", "張瑀航", "陳湘晴", "傅禹童"
        ];

        const studentListDiv = document.getElementById('student-list');
        const excludeZoneDiv = document.getElementById('exclude-zone');
        const resultDiv = document.getElementById('result');

        // 將學生順序隨機打亂
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        shuffle(students);

        students.forEach((student, index) => {
            const studentDiv = document.createElement('div');
            studentDiv.classList.add('student');
            studentDiv.innerHTML = `
                <img src="https://your-github-repo-path/guess${String(index+1).padStart(2, '0')}.jpg" alt="學生圖片">
            `;
            studentDiv.addEventListener('click', () => showOptions(studentDiv, index));
            studentListDiv.appendChild(studentDiv);
        });

        function showOptions(studentDiv, index) {
            const optionsDiv = document.createElement('div');
            optionsDiv.innerHTML = `
                <p>這是您家寶貝嗎？</p>
                <select id="options${index}">
                    <option value="">選擇答案</option>
                    <option value="yes">是</option>
                    <option value="no">不是</option>
                    <option value="maybe">考慮中</option>
                </select>
                <button onclick="handleChoice(${index})">確認</button>
            `;
            studentDiv.appendChild(optionsDiv);
        }

        function handleChoice(index) {
            const selectedOption = document.getElementById(`options${index}`).value;
            if (selectedOption === 'yes') {
                const nameInput = prompt("就決定是這張了嗎？輸入寶貝的全名試試吧！");
                if (nameInput === students[index]) {
                    alert("你猜對了！");
                } else {
                    alert("哎唷！不是喔～再試一次吧！");
                    moveToExcludeZone(index);
                }
            } else if (selectedOption === 'no') {
                moveToExcludeZone(index);
            } else {
                alert("你可以再考慮一下！");
            }
        }

        function moveToExcludeZone(index) {
            const studentDiv = studentListDiv.children[index];
            excludeZoneDiv.appendChild(studentDiv);
        }
    </script>

</body>
</html>
