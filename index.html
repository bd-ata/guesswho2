<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五年一班猜猜我是誰</title>
    <style>
        /* 基本樣式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
            margin-top: 20px;
        }
        p {
            color: #666;
            font-size: 18px;
        }
        /* 主容器 */
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 10px;
        }
        /* 上方內容 */
        .top-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        /* 棄置區和考慮區 */
        #discardArea, #considerArea {
            width: 8%;
            min-height: 500px;
            background-color: #e0e0e0;
            padding: 10px;
            box-sizing: border-box;
        }
        #discardArea h2, #considerArea h2 {
            color: #333;
        }
        /* 主要圖片區域 */
        #imageGrid {
            width: 84%;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
        }
        /* 圖片樣式 */
        .grid-item {
            position: relative;
            width: 100%;
            cursor: pointer;
        }
        .grid-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out, border-color 0.3s ease-in-out;
            border: 2px solid transparent;
        }
        /* 放大效果僅在支援滑鼠懸停的裝置上啟用 */
        @media (hover: hover) {
            .grid-item img:hover,
            .grid-item.enlarged img {
                transform: scale(1.3); /* 放大130% */
                border: 5px solid #ff5722; /* 加上色框 */
                z-index: 10;
                position: relative;
            }
        }
        .active {
            border: 5px solid blue;
        }
        /* 排除區樣式 */
        #excludeArea {
            background-color: #ffe6e6; /* 淺粉色 */
        }
        #excludeArea .grid-item img {
            width: 100%;
            height: auto;
            transform: scale(0.1); /* 縮小10% */
            transition: border-color 0.3s ease-in-out; /* 刪去縮放功能 */
            border: 2px solid transparent;
        }
        /* 隱藏排除區圖片的滑鼠懸停放大效果 */
        @media (hover: hover) {
            #excludeArea .grid-item img:hover {
                transform: scale(0.1); /* 保持10%縮小，不放大 */
            }
        }
        /* 密碼輸入框樣式 */
        #passwordPopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1000;
        }
        /* 成績揭曉區的樣式 */
        #resultArea {
            display: none;
            text-align: center;
            margin-top: 30px;
        }
        #correctImage {
            margin-top: 20px;
            max-width: 300px;
            border-radius: 10px;
        }
        /* 排行榜的樣式 */
        #leaderboard {
            max-width: 800px;
            margin: 20px auto;
            text-align: left;
        }
        #leaderboard h2 {
            color: #333;
        }
        #leaderboard ol {
            padding-left: 20px;
        }
        #leaderboard li {
            font-size: 16px;
            margin-bottom: 5px;
        }
        /* 彩帶和煙火效果 */
        .celebration {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>

<h1>五年一班猜猜我是誰</h1>
<p>點選圖片放大來看猜猜看這是不是您家寶貝～點一下就可以選擇喔！</p>

<!-- 主容器 -->
<div class="main-container">
    <div class="top-container">
        <div id="discardArea">
            <h2>棄置區</h2>
            <div class="grid-container" id="discardGrid">
                <!-- 棄置的圖片將放置在這裡 -->
            </div>
        </div>
        <div id="imageGrid">
            <!-- 圖片將由 JavaScript 動態插入 -->
        </div>
        <div id="considerArea">
            <h2>考慮區</h2>
            <div class="grid-container" id="considerGrid">
                <!-- 考慮中的圖片將放置在這裡 -->
            </div>
        </div>
    </div>
</div>

<p id="stats">總共查看了0次，嘗試了0次。</p>

<!-- 密碼輸入彈出框 -->
<div id="passwordPopup">
    <p>請輸入密碼以清空排行榜：</p>
    <input type="password" id="passwordInput" placeholder="輸入密碼">
    <br>
    <button class="submit-button" onclick="verifyPassword()">確認</button>
</div>

<!-- 成績揭曉區 -->
<div id="resultArea">
    <h2>遊戲結束！恭喜你答對了～</h2>
    <p>這就是您的寶貝：</p>
    <img id="correctImage" src="" alt="Correct Student Image">
</div>

<!-- 排行榜 -->
<div id="leaderboard">
    <h2>排行榜</h2>
    <button onclick="requestClearLeaderboard()">清空排行榜</button>
    <ol id="leaderboardList">
        <!-- 排行榜內容將由 JavaScript 動態插入 -->
    </ol>
</div>

<!-- 彩帶或煙火慶祝動畫 -->
<canvas id="celebrationCanvas" class="celebration"></canvas>

<script>
    const students = [
        {image: 'guess01.jpg', name: '周筠棋'},
        {image: 'guess02.jpg', name: '徐浩鈞'},
        {image: 'guess03.jpg', name: '朱品睿'},
        {image: 'guess04.jpg', name: '黃澔祤'},
        // 其他學生資料...
    ];

    let viewCount = 0;
    let attemptCount = 0;
    let correctStudent = null; // 記錄正確的學生
    let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];

    // 密碼驗證
    function verifyPassword() {
        const password = document.getElementById('passwordInput').value;
        if (password === 'ata999') {
            clearLeaderboard();
            alert('排行榜已清空');
        } else {
            alert('密碼錯誤，無法清空排行榜');
        }
        closePasswordPopup();
    }

    // 清空排行榜
    function clearLeaderboard() {
        localStorage.removeItem('leaderboard');
        leaderboard = [];
        updateLeaderboard();
    }

    // 關閉密碼輸入框
    function closePasswordPopup() {
        document.getElementById('passwordPopup').style.display = 'none';
        document.getElementById('passwordInput').value = '';
    }

    // 顯示遊戲結束畫面，並顯示正確的圖片
    function endGame() {
        gameEnded = true;
        document.querySelector('.main-container').style.display = 'none';
        document.getElementById('stats').style.display = 'none';
        document.getElementById('correctImage').src = correctStudent.image; // 顯示正確的學生圖片
        document.getElementById('resultArea').style.display = 'block';
        startCelebration();
    }

    // 慶祝動畫（彩帶）
    function startCelebration() {
        const canvas = document.getElementById('celebrationCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        const particleCount = 100;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        for (let i = 0; i < particleCount; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height - canvas.height,
                speedX: Math.random() * 2 - 1,
                speedY: Math.random() * 2 + 2,
                size: Math.random() * 5 + 2,
                color: `hsl(${Math.random() * 360}, 100%, 50%)`
            });
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(particle => {
                particle.x += particle.speedX;
                particle.y += particle.speedY;

                if (particle.y > canvas.height) {
                    particle.y = 0 - particle.size;
                    particle.x = Math.random() * canvas.width;
                }

                ctx.fillStyle = particle.color;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                ctx.fill();
            });
            requestAnimationFrame(update);
        }

        update();
    }

    // 動態生成圖片
    function populateGrid() {
        const grid = document.getElementById('imageGrid');
        grid.innerHTML = '';
        const shuffledStudents = shuffle(students); // 打亂順序
        shuffledStudents.forEach((student, index) => {
            const div = document.createElement('div');
            div.className = 'grid-item';
            const img = document.createElement('img');
            img.src = student.image;
            img.alt = `Student ${index + 1}`;

            div.appendChild(img);
            grid.appendChild(div);

            div.addEventListener('click', () => {
                viewCount++;
                openPlacementPopup(student, div);
                updateStats();
            });
        });
    }

    window.onload = function() {
        populateGrid();
        updateLeaderboard();
    };
</script>

</body>
</html>
